<!-- Exonova — 2 October popup (embed-ready) -->
<style>
/* font (you can change to Product Sans if hosted or available) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
  --saffron:#ff9933;
  --white:#fff;
  --green:#138808;
  --dark:#0b1220;
  --glass: rgba(255,255,255,0.03);
}

/* BACKDROP */
.exn-backdrop{
  position:fixed;
  inset:0;
  display:none;                 /* hidden by default; script shows it */
  align-items:center;
  justify-content:center;
  padding:18px;
  background:rgba(0,0,0,0.72);
  z-index:9999;
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
}
  
  
.blog-number {
      font-size: 0.8rem;
      font-weight: 100;
      background: rgba(255, 107, 53, 0.15);
      display: inline-block;
      padding: 8px 12px;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 107, 53, 0.3);
      color: #ffffff;
    }
  
/* POPUP (container) */
.exn-popup{
  width:min(92vw,460px);
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:22px;
  position:relative;
  color:var(--white);
  font-family:'Product Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial;
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
  overflow:visible;
  transform-origin:center;
  animation: exn-popup-in 0.6s cubic-bezier(.2,.9,.3,1);
  z-index:100;
}

/* Gradient border behind popup (pointer-events disabled) */
.exn-popup::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:22px;
  background: linear-gradient(90deg, var(--saffron), var(--white), var(--green), var(--saffron));
  background-size:300% 300%;
  filter: blur(8px);
  animation: exn-border-move 6s ease-in-out infinite;
  z-index:-2;
  pointer-events:none; /* CRITICAL - allow clicks through */
}

/* Inner cover so center stays dark and crisp */
.exn-popup::after{
  content:"";
  position:absolute;
  inset:3px;
  border-radius:16px;
  background:var(--dark);
  z-index:-1;
  pointer-events:none;
}

@keyframes exn-border-move{
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}
@keyframes exn-popup-in{
  from{ transform: translateY(20px) scale(.96); opacity:0 }
  to{ transform: translateY(0) scale(1); opacity:1 }
}

/* header row */
.exn-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  position:relative;
  z-index:1; /* sit above pseudo border */
}
.exn-header .left{
  display:flex;
  align-items:center;
  gap:12px;
}
.exn-logo{
  width:44px;
  height:44px;
  object-fit:contain;
  border-radius:8px;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
}
.exn-title{
  font-weight:700;
  font-size:16px;
  background:linear-gradient(90deg,var(--saffron),var(--white),var(--green));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  letter-spacing:0.3px;
  
}
.exn-flag{
  width:64px;
  height:auto;
  object-fit:contain;
  opacity:.98;
}

/* close X */
.exn-close{
  position:absolute;
  top:8px;
  right:8px;
  width:36px;
  height:36px;
  border-radius:10px;
  border:0;
  background:transparent;
  color:var(--white);
  font-size:18px;
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:2;
}
.exn-close:hover{ background: rgba(255,255,255,0.03) }

/* leaders row */
.exn-leaders{
  display:flex;
  justify-content:center;
  gap:22px;
  margin:18px 0;
  flex-wrap:wrap;
  z-index:1;
}
.exn-leader{ text-align:center; z-index:1; }
.exn-portrait{
  width:100px;
  height:100px;
  border-radius:50%;
  padding:6px;
  background: linear-gradient(270deg,var(--saffron),var(--white),var(--green));
  background-size:300% 300%;
  animation: exn-border-move 5s linear infinite;
  display:grid;
  place-items:center;
  position:relative;
  box-shadow: 0 8px 22px rgba(0,0,0,0.55);
}
.exn-portrait img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--dark); /* inner separation */
  display:block;
}
.exn-leader-name{
  margin-top:8px;
  font-weight:600;
  font-size:13px;
  color:var(--white);
}

/* description & actions */
.exn-desc{
  font-size:14px;
  color:#dfe8f5;
  text-align:center;
  line-height:1.55;
  margin:14px 0 18px;
  z-index:1;
  padding:12px;
  border-radius:10px;
  background: rgba(255,255,255,0.02);
  border-left: 3px solid rgba(255,153,51,0.12);
  border-right: 3px solid rgba(19,136,8,0.08);
}
.exn-actions{
  display:flex;
  gap:12px;
  justify-content:center;
  z-index:1;
  flex-wrap:wrap;
}
.exn-btn{
  padding:10px 18px;
  border-radius:28px;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
  border:0;
}
.exn-btn.primary{
  background: linear-gradient(135deg,var(--saffron),var(--green));
  color:var(--white);
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
}
.exn-btn.ghost{
  background:transparent;
  color:var(--white);
  border:1px solid rgba(255,255,255,0.08);
}

/* small responsive tweaks */
@media (max-width:420px){
  .exn-portrait{ width:86px; height:86px; padding:5px; }
  .exn-logo{ width:38px; height:38px; }
  .exn-flag{ width:52px; }
  .exn-popup{ padding:18px; }
}
</style>

<!-- markup: paste where you want the popup markup (preferably near the end of body) -->
<div class="exn-backdrop" id="exnPopup">
  <div class="exn-popup" role="dialog" aria-modal="true" aria-labelledby="exnTitle">
    <button class="exn-close" aria-label="Close popup" id="exnClose">✕</button>

    <div class="exn-header" aria-hidden="false">
      <div class="left">
        <img class="exn-logo" src="https://aditya-cmd-max.github.io/exonova-/logo-nobg.png" alt="Exonova logo">
        <div>
       <center>   <div id="exnTitle" class="exn-title">"Remembering Gandhi and Shastri today."</div></center>
        </div>
      </div>

      <img class="exn-flag" src="https://png.pngtree.com/png-vector/20220711/ourmid/pngtree-indian-flag-vector-png-image_5866815.png" alt="Indian flag">
    </div>

    <div class="exn-leaders" aria-hidden="false">
      <div class="exn-leader">
        <div class="exn-portrait">
          <img src="https://t4.ftcdn.net/jpg/06/01/26/83/360_F_601268320_imKiNoIUT27xmkbi8ipEZ3iGsvQ32BvL.jpg" alt="Mahatma Gandhi">
        </div>
        <div class="exn-leader-name">Mahatma Gandhi</div>
      </div>

      <div class="exn-leader">
        <div class="exn-portrait">
          <img src="https://images.news18.com/ibnlive/uploads/2025/01/lal-bahadur-shastri-death-anniversary-2025-2025-01-c187bb0fba816a2b7aef7dff1a316ed8-16x9.jpg" alt="Lal Bahadur Shastri">
        </div>
        <div class="exn-leader-name">Lal Bahadur Shastri</div>
      </div>
    </div>

    <div class="exn-desc">
      2 October marks the birth anniversaries of Mahatma Gandhi and Lal Bahadur Shastri — two leaders whose vision of nonviolence, simplicity and patriotism still inspires India.<br>
        <div class="blog-number">Jay Hind, Jay bharat</div>
    </div>

    <div class="exn-actions">
      <button class="exn-btn primary" id="exnLearn">Learn More</button>
      <button class="exn-btn ghost" id="exnCloseBtn">Close</button>
    </div>
  </div>
</div>

<script>
/* Show popup after 3 seconds (safe to embed) */
window.addEventListener('load', () => {
  setTimeout(() => {
    const el = document.getElementById('exnPopup');
    if(el) el.style.display = 'flex';
  }, 3000);
});

/* Button handlers */
document.addEventListener('click', (e) => {
  if(!e.target) return;
  if(e.target.matches('#exnLearn')){
    window.open('https://en.wikipedia.org/wiki/Gandhi_Jayanti', '_blank', 'noopener');
  }
  if(e.target.matches('#exnClose') || e.target.matches('#exnCloseBtn')){
    const el = document.getElementById('exnPopup');
    if(el) el.style.display = 'none';
  }
});

/* close on outside click */
document.getElementById('exnPopup')?.addEventListener('click', (ev) => {
  if(ev.target === ev.currentTarget){
    ev.currentTarget.style.display = 'none';
  }
});
</script>
