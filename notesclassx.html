<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class X Notes - Exonova</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .subject {
      margin-bottom: 2rem;
    }
    .divider {
      height: 4px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 1.5rem 0;
      animation: slideIn 1s ease forwards;
    }
    .subject h2 {
      color: #3f5efb;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .notes-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      background-color: #3f5efb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    .notes-link:hover {
      background-color: #2a4edb;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .subject h2 {
        font-size: 1.2rem;
      }
      .notes-link {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
    @keyframes slideIn {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1 data-aos="zoom-in">Class X Notes</h1>

  <div class="subject" data-aos="fade-up">
    <h2>Science</h2>
    <a href="pdfs/science-ch1.pdf" class="notes-link" target="_blank">Chapter 1: Chemical Reactions</a><br />
    <a href="pdfs/science-ch2.pdf" class="notes-link" target="_blank">Chapter 2: Acids, Bases and Salts</a>
    <div class="divider"></div>
  </div>

  <div class="subject" data-aos="fade-up" data-aos-delay="100">
    <h2>Maths</h2>
    <a href="pdfs/maths-ch1.pdf" class="notes-link" target="_blank">Chapter 1: Real Numbers</a><br />
    <a href="pdfs/maths-ch2.pdf" class="notes-link" target="_blank">Chapter 2: Polynomials</a>
    <div class="divider"></div>
  </div>

  <div class="subject" data-aos="fade-up" data-aos-delay="200">
    <h2>English</h2>
    <a href="pdfs/english-poem1.pdf" class="notes-link" target="_blank">Poem: Dust of Snow</a>
    <div class="divider"></div>
  </div>

  <div class="subject" data-aos="fade-up" data-aos-delay="300">
    <h2>Hindi</h2>
    <a href="pdfs/hindi-ch1.pdf" class="notes-link" target="_blank">चाप्टर 1: छीञ</a>
    <div class="divider"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
