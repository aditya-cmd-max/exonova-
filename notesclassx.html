<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exonova Notes - Select Class</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3f5efb, #fc466b);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 4rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 2rem 3rem;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    .card:hover {
      background: #fff;
      color: #3f5efb;
      transform: scale(1.05);
    }
  </style>
</head>
<body data-barba="wrapper">
  <div data-barba="container" data-barba-namespace="class">
    <h1 data-aos="fade-down">Select Class</h1>
    <div class="card-container">
      <a class="card" href="subjects.html?class=IX" data-aos="fade-up">Class IX</a>
      <a class="card" href="subjects.html?class=X" data-aos="fade-up" data-aos-delay="100">Class X</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    AOS.init();
    barba.init({
      transitions: [{
        leave(data) {
          return gsap.to(data.current.container, { opacity: 0 });
        },
        enter(data) {
          return gsap.from(data.next.container, { opacity: 0 });
        }
      }]
    });
  </script>
</body>
</html>
