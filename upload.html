<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <link rel="stylesheet" href="stylefornotes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Notes Upload System</h1>
            <div class="auth-buttons">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
                <button id="logout-btn" style="display: none;">Logout</button>
                <span id="user-email" style="display: none;"></span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="upload-section">
            <h2>Upload Your Note</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" rows="6"></textarea>
                </div>
                
                <!-- File Upload Section -->
                <div class="form-group">
                    <label>Attach Files (PDF or Images)</label>
                    <div class="upload-area" id="upload-area">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text">Drag & drop files here or click to browse</p>
                        <input type="file" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png,.gif">
                        <div class="file-preview" id="file-preview"></div>
                    </div>
                    <div class="upload-progress" id="upload-progress" style="display: none;">
                        <div class="progress-bar" id="progress-bar"></div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="note-tags">Tags (comma separated)</label>
                    <input type="text" id="note-tags" placeholder="e.g., math, science, history">
                </div>
                <button type="submit" class="btn-primary" id="submit-btn">Upload Note</button>
            </form>
        </div>

        <div class="view-notes-link">
            <a href="notes.html" class="btn-secondary">View All Notes</a>
        </div>
    </main>

    <!-- Login/Signup Modal (same as before) -->
    <div id="auth-modal" class="modal">
        <!-- ... (same modal content as previous version) ... -->
    </div>

    <script src="auth.js"></script>
    <script src="storage.js"></script>
    <script src="upload.js"></script>
</body>
</html>
