<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes - Exonova Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2>Login to Upload Notes</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Upload Notes Section -->
    <div id="uploadSection" style="display: none;">
        <h2>Upload Your Notes</h2>
        <input type="text" id="noteTitle" placeholder="Title" required>
        <input type="text" id="noteTopic" placeholder="Topic" required>
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <input type="text" id="noteThumbnail" placeholder="Thumbnail URL" required>
        <button id="uploadBtn">Upload Notes</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
