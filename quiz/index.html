<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exonova Quiz Zone</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">

  <link rel="icon" href="https://aditya-cmd-max.github.io/exonova-/exonova-logo.png" type="image/x-icon"> 
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(13, 17, 28, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(67, 124, 205, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    
    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    .header p {
      color: #a0a0d0;
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Topic Selection */
    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .topic-btn {
      background: linear-gradient(145deg, #1a1f3b, #25294e);
      border: none;
      border-radius: 15px;
      padding: 20px 15px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .topic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(72, 76, 173, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .topic-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(92, 70, 195, 0.4);
    }
    
    .topic-btn:hover::before {
      opacity: 1;
    }
    
    .topic-btn i {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Custom Topic Area */
    .custom-topic-area {
      background: rgba(27, 32, 56, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .custom-topic-area h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #a0a0d0;
      text-align: center;
    }
    
    #custom-topic-input {
      width: 100%;
      background: rgba(18, 22, 41, 0.8);
      border: 1px solid rgba(92, 70, 195, 0.4);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    
    #custom-topic-input:focus {
      outline: none;
      border-color: #7c5cce;
      box-shadow: 0 0 0 2px rgba(124, 92, 206, 0.3);
    }
    
    #custom-topic-btn {
      width: 100%;
      background: linear-gradient(to right, #7c5cce, #4e37a6);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #custom-topic-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 92, 206, 0.4);
    }
    
    /* Quiz Container */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .category-display {
      background: linear-gradient(to right, #7c5cce, #4e37a6);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .timer {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    .timer.warning {
      color: #ff6b6b;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 25px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .question-container {
      background: rgba(27, 32, 56, 0.7);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #7c5cce;
    }
    
    .question-text {
      font-size: 1.4rem;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    
    .option-btn {
      background: rgba(18, 22, 41, 0.8);
      border: 1px solid rgba(92, 70, 195, 0.3);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .option-btn:hover:not(:disabled) {
      background: rgba(33, 39, 71, 0.9);
      transform: translateX(5px);
    }
    
    .option-btn.correct {
      background: linear-gradient(to right, rgba(46, 204, 113, 0.2), rgba(46, 204, 113, 0.3));
      border-color: #2ecc71;
    }
    
    .option-btn.wrong {
      background: linear-gradient(to right, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.3));
      border-color: #e74c3c;
    }
    
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    
    /* Explanation Area */
    .explanation-area {
      background: rgba(27, 32, 56, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #00dbde;
    }
    
    #explain-btn {
      background: transparent;
      border: 1px solid #00dbde;
      color: #00dbde;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    #explain-btn:hover:not(:disabled) {
      background: rgba(0, 219, 222, 0.1);
    }
    
    #explain-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .explanation-content {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 219, 222, 0.05);
      border-radius: 8px;
      line-height: 1.5;
    }
    
    /* Controls */
    .quiz-controls {
      display: flex;
      justify-content: flex-end;
    }
    
    #next-btn {
      background: linear-gradient(to right, #00dbde, #fc00ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 92, 206, 0.4);
    }
    
    /* Score Container */
    .score-container {
      text-align: center;
      padding: 30px;
    }
    
    .score-emoji {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .score-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .score-value {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    
    .score-value span {
      color: #00dbde;
      font-weight: 700;
    }
    
    .score-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .score-btn {
      padding: 15px;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    
    #study-tips-btn {
      background: linear-gradient(to right, #2ecc71, #27ae60);
      color: white;
    }
    
    #restart-btn {
      background: linear-gradient(to right, #7c5cce, #4e37a6);
      color: white;
    }
    
    .score-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .study-tips-container {
      background: rgba(27, 32, 56, 0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      margin-top: 20px;
    }
    
    /* Loading Screen */
    .loading-screen {
      text-align: center;
      padding: 40px 20px;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      margin: 0 auto 25px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00dbde;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Back Button */
    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    #back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal {
      background: #1a1f3b;
      border-radius: 15px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .modal h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #fff;
    }
    
    .modal p {
      color: #a0a0d0;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .modal-buttons {
      display: flex;
      gap: 15px;
    }
    
    .modal-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    
    #modal-cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    #modal-confirm-btn {
      background: linear-gradient(to right, #ff6b6b, #ee5a52);
      color: white;
    }
    
    .modal-btn:hover {
      transform: translateY(-2px);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2.2rem;
      }
      
      .topic-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .question-text {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }
      
      .topic-grid {
        grid-template-columns: 1fr;
      }
      
      .quiz-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .modal-buttons {
        flex-direction: column;
      }
    }
    
    /* Utility Classes */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <button id="back-btn" class="hidden">
      <i class="fas fa-arrow-left"></i>
    </button>
    
    <!-- Header -->
    <div class="header">
      <h1>Exonova Quiz Zone</h1>
      <p>Test your knowledge with AI-powered quizzes on any topic</p>
    </div>
    
    <!-- Topic Selection Screen -->
    <div id="quiz-selection">
      <div class="topic-grid" id="topic-selector">
        <!-- Topics will be added dynamically -->
      </div>
      
      <div class="custom-topic-area">
        <h3>Or create your own quiz</h3>
        <input type="text" id="custom-topic-input" placeholder="Enter any topic...">
        <button id="custom-topic-btn">
          <i class="fas fa-plus-circle"></i> Create Custom Quiz
        </button>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden loading-screen">
      <div class="loader"></div>
      <p>Generating your quiz on <span id="loading-topic" class="highlight"></span>...</p>
      <p class="text-muted">This might take a moment</p>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="hidden">
      <!-- Quiz Header Info -->
      <div class="quiz-header">
        <div class="category-display">
          <i class="fas fa-tag"></i> <span id="category-display"></span>
        </div>
        <div class="timer">
          <i class="fas fa-clock"></i> <span id="time">15</span>s
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <!-- Question Area -->
      <div class="question-container">
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
      </div>

      <!-- Explanation Area -->
      <div id="explanation-area" class="hidden explanation-area">
        <button id="explain-btn">
          <i class="fas fa-lightbulb"></i> Explain Answer
        </button>
        <div id="explanation-container" class="hidden explanation-content">
          <p id="explanation-text"></p>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="quiz-controls">
        <button id="next-btn" class="hidden">
          Next Question <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!-- Score/Result Screen -->
    <div id="score-container" class="hidden score-container">
      <!-- Result content will be added dynamically -->
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="hidden modal-overlay">
    <div class="modal">
      <h3>Are you sure?</h3>
      <p>If you go back now, your quiz progress will be lost.</p>
      <div class="modal-buttons">
        <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
        <button id="modal-confirm-btn" class="modal-btn">Go Back</button>
      </div>
    </div>
  </div>

  <script>
    // --- DOM Elements ---
    const quizSelectionEl = document.getElementById('quiz-selection');
    const topicSelectorEl = document.getElementById('topic-selector');
    const loadingScreenEl = document.getElementById('loading-screen');
    const loadingTopicEl = document.getElementById('loading-topic');
    const quizContainerEl = document.getElementById('quiz-container');
    const scoreContainerEl = document.getElementById('score-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const timeEl = document.getElementById('time');
    const progressBar = document.getElementById('progress-bar');
    const categoryDisplay = document.getElementById('category-display');
    const customTopicInput = document.getElementById('custom-topic-input');
    const customTopicBtn = document.getElementById('custom-topic-btn');
    const explanationArea = document.getElementById('explanation-area');
    const explainBtn = document.getElementById('explain-btn');
    const explanationContainer = document.getElementById('explanation-container');
    const explanationText = document.getElementById('explanation-text');
    const backBtn = document.getElementById('back-btn');
    const confirmModal = document.getElementById('confirm-modal');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');

    // --- State Variables ---
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let currentTopic = '';
    
    // --- Quiz Topics ---
    const topics = [
        { name: "General Knowledge", icon: "fas fa-globe" },
        { name: "Science", icon: "fas fa-flask" },
        { name: "Mathematics", icon: "fas fa-calculator" },
        { name: "History", icon: "fas fa-landmark" },
        { name: "Technology", icon: "fas fa-laptop-code" },
        { name: "Art & Culture", icon: "fas fa-palette" },
    ];

    // --- Initialization ---
    function initialize() {
        renderTopics();
        // Event Listeners
        nextBtn.addEventListener('click', handleNextQuestion);
        customTopicBtn.addEventListener('click', handleCustomQuiz);
        explainBtn.addEventListener('click', fetchExplanation);
        backBtn.addEventListener('click', handleBackButton);
        modalConfirmBtn.addEventListener('click', () => {
            confirmModal.classList.add('hidden');
            showTopicSelection();
        });
        modalCancelBtn.addEventListener('click', () => confirmModal.classList.add('hidden'));
    }

    function renderTopics() {
        topicSelectorEl.innerHTML = '';
        topics.forEach(topic => {
            const button = document.createElement('button');
            button.className = 'topic-btn';
            button.innerHTML = `<i class="${topic.icon}"></i><span>${topic.name}</span>`;
            button.onclick = () => startQuiz(topic.name);
            topicSelectorEl.appendChild(button);
        });
    }

    // --- API Calls to Gemini ---
    async function callGemini(prompt, isJson = true) {
        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = { contents: chatHistory };

        if (isJson) {
            payload.generationConfig = {
                responseMimeType: "application/json",
                responseSchema: {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            question: { type: "STRING" },
                            options: { type: "ARRAY", items: { type: "STRING" } },
                            answer: { type: "STRING" }
                        },
                        required: ["question", "options", "answer"]
                    }
                }
            };
        }

        const apiKey = "AIzaSyDLLKceyMcVSoU6ZZPIUfBBBm_tMx2ueY4";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
            
            const result = await response.json();
            
            if (result.candidates?.[0]?.content?.parts?.[0]) {
                const text = result.candidates[0].content.parts[0].text;
                return isJson ? JSON.parse(text) : text;
            } else {
                throw new Error("Invalid response structure from API.");
            }
        } catch (error) {
            console.error("API call failed:", error);
            showErrorState(error.message);
            return null;
        }
    }

    async function fetchQuizQuestions(topic) {
        showLoadingScreen(topic);
        const prompt = `Generate 5 unique multiple-choice quiz questions about ${topic}. The difficulty should be medium. Provide the response as a valid JSON array of objects. Each object must have exactly three keys: 'question' (string), 'options' (an array of 4 strings), and 'answer' (a string that is one of the options). Do not include any other text, explanations, or markdown formatting outside of the JSON array.`;
        return await callGemini(prompt, true);
    }
    
    async function fetchExplanation() {
        explainBtn.disabled = true;
        explainBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Explaining...';
        const currentQuestion = questions[currentQuestionIndex];
        const prompt = `In one or two simple sentences, explain why the answer to the question "${currentQuestion.question}" is "${currentQuestion.answer}".`;
        const explanation = await callGemini(prompt, false);
        
        if (explanation) {
            explanationText.textContent = explanation;
            explanationContainer.classList.remove('hidden');
        } else {
            explanationText.textContent = "Sorry, I couldn't get an explanation at this time.";
        }
        explainBtn.classList.add('hidden');
    }

    async function fetchStudyTips() {
        const studyTipsBtn = document.getElementById('study-tips-btn');
        const studyTipsContainer = document.getElementById('study-tips-container');
        studyTipsBtn.disabled = true;
        studyTipsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Tips...';

        const prompt = `My quiz score on the topic of "${currentTopic}" was ${score} out of ${questions.length}. Provide 3 brief, actionable study tips to help me improve my knowledge in this area. Format them as a simple list.`;
        const tips = await callGemini(prompt, false);
        
        if (tips) {
            studyTipsContainer.innerHTML = `<h4>Personalized Study Tips:</h4><div>${tips}</div>`;
        } else {
            studyTipsContainer.innerHTML = `<p>Could not generate study tips at this time.</p>`;
        }
        studyTipsBtn.classList.add('hidden');
    }

    // --- UI State Management ---
    function showScreen(screen) {
        [quizSelectionEl, loadingScreenEl, quizContainerEl, scoreContainerEl].forEach(el => el.classList.add('hidden'));
        screen.classList.remove('hidden');
        
        // Show back button on all screens except topic selection
        if (screen === quizSelectionEl) {
            backBtn.classList.add('hidden');
        } else {
            backBtn.classList.remove('hidden');
        }
    }
    
    function showTopicSelection() {
        // Reset quiz state
        questions = [];
        currentQuestionIndex = 0;
        score = 0;
        currentTopic = '';
        clearInterval(timer);
        showScreen(quizSelectionEl);
    }

    function showLoadingScreen(topic) {
        loadingTopicEl.textContent = topic;
        showScreen(loadingScreenEl);
    }

    function showErrorState(message) {
        quizSelectionEl.innerHTML = `
            <div class="error-state">
                <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                <h3>Oops! Something went wrong.</h3>
                <p>${message}</p>
                <button onclick="location.reload()" class="score-btn" style="margin-top: 20px;">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        `;
        showScreen(quizSelectionEl);
        backBtn.classList.remove('hidden');
    }

    // --- Quiz Logic ---
    async function startQuiz(topic) {
        currentTopic = topic;
        const fetchedQuestions = await fetchQuizQuestions(topic);
        if (!fetchedQuestions || fetchedQuestions.length === 0) return;
        
        questions = fetchedQuestions;
        currentQuestionIndex = 0;
        score = 0;
        categoryDisplay.textContent = topic;
        
        showScreen(quizContainerEl);
        displayQuestion();
    }
    
    function handleCustomQuiz() {
        const topic = customTopicInput.value.trim();
        if (topic) {
            startQuiz(topic);
            customTopicInput.value = '';
        } else {
            customTopicInput.placeholder = "Please enter a topic first!";
            setTimeout(() => { customTopicInput.placeholder = "Enter any topic..."; }, 2000);
        }
    }
    
    function handleBackButton() {
        if (!quizContainerEl.classList.contains('hidden')) {
            confirmModal.classList.remove('hidden');
        } else {
            showTopicSelection();
        }
    }

    function displayQuestion() {
        resetState();
        const currentQuestion = questions[currentQuestionIndex];
        questionEl.textContent = currentQuestion.question;
        
        const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);
        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.className = 'option-btn';
            button.addEventListener('click', () => selectAnswer(button, option));
            optionsEl.appendChild(button);
        });
        
        updateProgressBar();
        startTimer();
    }

    function resetState() {
        clearTimeout(timer);
        optionsEl.innerHTML = '';
        nextBtn.classList.add('hidden');
        timeEl.classList.remove('warning');
        explanationArea.classList.add('hidden');
        explanationContainer.classList.add('hidden');
        explainBtn.classList.remove('hidden');
        explainBtn.disabled = false;
        explainBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Explain Answer';
    }

    function startTimer() {
        timeLeft = 15;
        timeEl.textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            timeEl.textContent = timeLeft;
            if (timeLeft <= 5) {
                timeEl.parentElement.classList.add('warning');
            }
            if (timeLeft === 0) {
                clearInterval(timer);
                handleTimeout();
            }
        }, 1000);
    }

    function selectAnswer(buttonEl, selectedOption) {
        clearInterval(timer);
        const correct = questions[currentQuestionIndex].answer;
        
        if (selectedOption === correct) {
            buttonEl.classList.add('correct');
            score++;
        } else {
            buttonEl.classList.add('wrong');
        }

        Array.from(optionsEl.children).forEach(button => {
            button.disabled = true;
            if (button.textContent === correct) button.classList.add('correct');
        });
        
        explanationArea.classList.remove('hidden');
        nextBtn.classList.remove('hidden');
    }
    
    function handleTimeout() {
        const correct = questions[currentQuestionIndex].answer;
        Array.from(optionsEl.children).forEach(button => {
            button.disabled = true;
            if (button.textContent === correct) button.classList.add('correct');
        });
        explanationArea.classList.remove('hidden');
        nextBtn.classList.remove('hidden');
    }

    function handleNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResult();
        }
    }

    function updateProgressBar() {
        const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    function showResult() {
        showScreen(scoreContainerEl);
        const percentage = Math.round((score / questions.length) * 100);
        let emoji, message;

        if (percentage >= 80) { emoji = "🎉"; message = "Excellent! You're a quiz master!"; } 
        else if (percentage >= 60) { emoji = "👍"; message = "Good job! You know your stuff!"; } 
        else if (percentage >= 40) { emoji = "😊"; message = "Not bad! Keep learning!"; } 
        else { emoji = "🤔"; message = "Keep practicing! You'll get better!"; }

        scoreContainerEl.innerHTML = `
            <div class="score-emoji">${emoji}</div>
            <h2 class="score-title">${message}</h2>
            <p class="score-value">
                You scored <span>${score}</span> out of ${questions.length} (${percentage}%)
            </p>
            <div class="score-actions">
                <button id="study-tips-btn" class="score-btn">
                    <i class="fas fa-graduation-cap"></i> Get Study Tips
                </button>
                <button id="restart-btn" class="score-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
            <div id="study-tips-container" class="study-tips-container"></div>
        `;
        
        document.getElementById('restart-btn').addEventListener('click', showTopicSelection);
        document.getElementById('study-tips-btn').addEventListener('click', fetchStudyTips);
    }

    // --- Start the app ---
    initialize();
  </script>
</body>
</html>
