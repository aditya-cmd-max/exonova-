<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exonova Quiz Zone</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@700;800&family=Montserrat:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

  <link rel="icon" href="https://aditya-cmd-max.github.io/exonova-/exonova-logo.png" type="image/x-icon"> 
  
  <style>
    /* Global Styles */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --secondary-light: #f472b6;
      --accent: #06b6d4;
      --accent-dark: #0891b2;
      --dark: #0f172a;
      --darker: #0a0e1a;
      --light: #f1f5f9;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Parallax background elements */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .parallax-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(2px);
    }
    
    .parallax-element-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      top: 10%;
      left: 5%;
      animation: float 20s infinite ease-in-out;
    }
    
    .parallax-element-2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--secondary), transparent 70%);
      bottom: 15%;
      right: 10%;
      animation: float 15s infinite ease-in-out reverse;
    }
    
    .parallax-element-3 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      top: 50%;
      right: 20%;
      animation: float 25s infinite ease-in-out 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(10px) translateX(20px); }
      75% { transform: translateY(20px) translateX(-10px); }
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 60s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
      margin-bottom: 15px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      border-radius: 2px;
    }
    
    .header p {
      color: var(--gray);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Topic Selection */
    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .topic-btn {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.9));
      border: none;
      border-radius: 16px;
      padding: 25px 15px;
      color: var(--light);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .topic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(99, 102, 241, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .topic-btn:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
    }
    
    .topic-btn:hover::before {
      opacity: 1;
    }
    
    .topic-btn i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease;
    }
    
    .topic-btn:hover i {
      transform: scale(1.2);
    }
    
    .topic-btn span {
      font-size: 1rem;
    }
    
    /* Custom Topic Area */
    .custom-topic-area {
      background: rgba(30, 41, 59, 0.7);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .custom-topic-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), var(--secondary));
    }
    
    .custom-topic-area h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--light);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    #custom-topic-input {
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      padding: 18px 20px;
      color: var(--light);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    #custom-topic-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    #custom-topic-btn {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
    
    #custom-topic-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }
    
    /* Quiz Container */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .category-display {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
    }
    
    .timer {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .timer.warning {
      color: var(--danger);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-bottom: 30px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      border-radius: 5px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
      );
      z-index: 1;
      background-size: 20px 20px;
      animation: move 1s linear infinite;
    }
    
    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 20px 0; }
    }
    
    .question-container {
      background: rgba(30, 41, 59, 0.7);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 25px;
      border-left: 5px solid var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .question-text {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.5;
      margin-bottom: 25px;
      color: var(--light);
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .option-btn {
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      padding: 18px 20px;
      color: var(--light);
      font-family: 'Montserrat', sans-serif;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .option-btn:hover:not(:disabled) {
      background: rgba(30, 41, 59, 0.9);
      transform: translateX(8px);
      border-color: var(--primary);
    }
    
    .option-btn.correct {
      background: linear-gradient(to right, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.3));
      border-color: var(--success);
    }
    
    .option-btn.wrong {
      background: linear-gradient(to right, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.3));
      border-color: var(--danger);
    }
    
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    
    .option-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    /* Explanation Area */
    .explanation-area {
      background: rgba(30, 41, 59, 0.7);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
      border-left: 5px solid var(--accent);
    }
    
    #explain-btn {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #explain-btn:hover:not(:disabled) {
      background: rgba(6, 182, 212, 0.1);
    }
    
    #explain-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .explanation-content {
      margin-top: 20px;
      padding: 20px;
      background: rgba(6, 182, 212, 0.05);
      border-radius: 12px;
      line-height: 1.6;
      border-left: 3px solid var(--accent);
    }
    
    /* Controls */
    .quiz-controls {
      display: flex;
      justify-content: flex-end;
    }
    
    #next-btn {
      background: linear-gradient(to right, var(--accent), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
    }
    
    #next-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }
    
    /* Score Container */
    .score-container {
      text-align: center;
      padding: 40px 30px;
    }
    
    .score-emoji {
      font-size: 5rem;
      margin-bottom: 25px;
      animation: bounce 1s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }
    
    .score-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .score-value {
      font-size: 1.8rem;
      margin-bottom: 35px;
      color: var(--gray);
    }
    
    .score-value span {
      color: var(--accent);
      font-weight: 700;
    }
    
    .score-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .score-btn {
      padding: 18px;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    #study-tips-btn {
      background: linear-gradient(to right, var(--success), #059669);
      color: white;
    }
    
    #restart-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
    }
    
    .score-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .study-tips-container {
      background: rgba(30, 41, 59, 0.7);
      padding: 25px;
      border-radius: 16px;
      text-align: left;
      margin-top: 25px;
      border-left: 5px solid var(--success);
    }
    
    .study-tips-container h4 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: var(--light);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Loading Screen */
    .loading-screen {
      text-align: center;
      padding: 50px 30px;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Back Button */
    #back-btn {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--light);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    #back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    
    .modal {
      background: var(--dark);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--danger), #dc2626);
    }
    
    .modal h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--light);
    }
    
    .modal p {
      color: var(--gray);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .modal-buttons {
      display: flex;
      gap: 15px;
    }
    
    .modal-btn {
      flex: 1;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    
    #modal-cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }
    
    #modal-confirm-btn {
      background: linear-gradient(to right, var(--danger), #dc2626);
      color: white;
    }
    
    .modal-btn:hover {
      transform: translateY(-3px);
    }
    
    /* Lottie Animations */
    .lottie-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      .topic-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .question-text {
        font-size: 1.3rem;
      }
      
      .modal-buttons {
        flex-direction: column;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .topic-grid {
        grid-template-columns: 1fr;
      }
      
      .quiz-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .question-container {
        padding: 20px;
      }
    }
    
    /* Utility Classes */
    .hidden {
      display: none !important;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Parallax Background Elements -->
  <div class="parallax-bg">
    <div class="parallax-element parallax-element-1"></div>
    <div class="parallax-element parallax-element-2"></div>
    <div class="parallax-element parallax-element-3"></div>
  </div>
  
  <div class="container fade-in">
    <!-- Back Button -->
    <button id="back-btn" class="hidden">
      <i class="fas fa-arrow-left"></i>
    </button>
    
    <!-- Header -->
    <div class="header">
      <lottie-player 
        src="https://assets1.lottiefiles.com/packages/lf20_vyL7cR.json" 
        background="transparent" 
        speed="1" 
        style="width: 120px; height: 120px; margin: 0 auto;" 
        loop autoplay>
      </lottie-player>
      <h1>Exonova Quiz Zone</h1>
      <p>Challenge your knowledge with AI-powered quizzes on any topic</p>
    </div>
    
    <!-- Topic Selection Screen -->
    <div id="quiz-selection">
      <div class="topic-grid" id="topic-selector">
        <!-- Topics will be added dynamically -->
      </div>
      
      <div class="custom-topic-area">
        <h3><i class="fas fa-magic"></i> Or create your own quiz</h3>
        <div class="input-group">
          <input type="text" id="custom-topic-input" placeholder="Enter any topic...">
        </div>
        <button id="custom-topic-btn">
          <i class="fas fa-plus-circle"></i> Create Custom Quiz
        </button>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden loading-screen">
      <lottie-player 
        src="https://assets2.lottiefiles.com/packages/lf20_a7qestee.json" 
        background="transparent" 
        speed="1" 
        style="width: 150px; height: 150px; margin: 0 auto;" 
        loop autoplay>
      </lottie-player>
      <p>Generating your quiz on <span id="loading-topic" class="highlight"></span>...</p>
      <p class="text-muted">This might take a moment</p>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="hidden">
      <!-- Quiz Header Info -->
      <div class="quiz-header">
        <div class="category-display">
          <i class="fas fa-tag"></i> <span id="category-display"></span>
        </div>
        <div class="timer">
          <i class="fas fa-clock"></i> <span id="time">15</span>s
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <!-- Question Area -->
      <div class="question-container">
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
      </div>

      <!-- Explanation Area -->
      <div id="explanation-area" class="hidden explanation-area">
        <button id="explain-btn">
          <i class="fas fa-lightbulb"></i> Explain Answer
        </button>
        <div id="explanation-container" class="hidden explanation-content">
          <p id="explanation-text"></p>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="quiz-controls">
        <button id="next-btn" class="hidden">
          Next Question <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!-- Score/Result Screen -->
    <div id="score-container" class="hidden score-container">
      <!-- Result content will be added dynamically -->
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="hidden modal-overlay">
    <div class="modal">
      <lottie-player 
        src="https://assets1.lottiefiles.com/packages/lf20_khtt8ejx.json" 
        background="transparent" 
        speed="1" 
        style="width: 100px; height: 100px; margin: 0 auto;" 
        loop autoplay>
      </lottie-player>
      <h3>Are you sure?</h3>
      <p>If you go back now, your quiz progress will be lost.</p>
      <div class="modal-buttons">
        <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
        <button id="modal-confirm-btn" class="modal-btn">Go Back</button>
      </div>
    </div>
  </div>

  <script>
    // --- DOM Elements ---
    const quizSelectionEl = document.getElementById('quiz-selection');
    const topicSelectorEl = document.getElementById('topic-selector');
    const loadingScreenEl = document.getElementById('loading-screen');
    const loadingTopicEl = document.getElementById('loading-topic');
    const quizContainerEl = document.getElementById('quiz-container');
    const scoreContainerEl = document.getElementById('score-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const timeEl = document.getElementById('time');
    const progressBar = document.getElementById('progress-bar');
    const categoryDisplay = document.getElementById('category-display');
    const customTopicInput = document.getElementById('custom-topic-input');
    const customTopicBtn = document.getElementById('custom-topic-btn');
    const explanationArea = document.getElementById('explanation-area');
    const explainBtn = document.getElementById('explain-btn');
    const explanationContainer = document.getElementById('explanation-container');
    const explanationText = document.getElementById('explanation-text');
    const backBtn = document.getElementById('back-btn');
    const confirmModal = document.getElementById('confirm-modal');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');

    // --- State Variables ---
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let currentTopic = '';
    
    // --- Quiz Topics ---
    const topics = [
        { name: "General Knowledge", icon: "fas fa-globe" },
        { name: "Science", icon: "fas fa-flask" },
        { name: "Mathematics", icon: "fas fa-calculator" },
        { name: "History", icon: "fas fa-landmark" },
        { name: "Technology", icon: "fas fa-laptop-code" },
        { name: "Art & Culture", icon: "fas fa-palette" },
    ];

    // --- Initialization ---
    function initialize() {
        renderTopics();
        // Event Listeners
        nextBtn.addEventListener('click', handleNextQuestion);
        customTopicBtn.addEventListener('click', handleCustomQuiz);
        explainBtn.addEventListener('click', fetchExplanation);
        backBtn.addEventListener('click', handleBackButton);
        modalConfirmBtn.addEventListener('click', () => {
            confirmModal.classList.add('hidden');
            showTopicSelection();
        });
        modalCancelBtn.addEventListener('click', () => confirmModal.classList.add('hidden'));
        
        // Parallax effect for background elements
        initParallax();
    }

    function initParallax() {
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.parallax-element');
        
        parallaxElements.forEach(element => {
          const speed = 0.5;
          element.style.transform = `translateY(${scrolled * speed}px)`;
        });
      });
    }

    function renderTopics() {
        topicSelectorEl.innerHTML = '';
        topics.forEach(topic => {
            const button = document.createElement('button');
            button.className = 'topic-btn';
            button.innerHTML = `<i class="${topic.icon}"></i><span>${topic.name}</span>`;
            button.onclick = () => startQuiz(topic.name);
            topicSelectorEl.appendChild(button);
        });
    }

    // --- API Calls to Gemini ---
    async function callGemini(prompt, isJson = true) {
        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = { contents: chatHistory };

        if (isJson) {
            payload.generationConfig = {
                responseMimeType: "application/json",
                responseSchema: {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            question: { type: "STRING" },
                            options: { type: "ARRAY", items: { type: "STRING" } },
                            answer: { type: "STRING" }
                        },
                        required: ["question", "options", "answer"]
                    }
                }
            };
        }

        const apiKey = "AIzaSyDLLKceyMcVSoU6ZZPIUfBBBm_tMx2ueY4";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
            
            const result = await response.json();
            
            if (result.candidates?.[0]?.content?.parts?.[0]) {
                const text = result.candidates[0].content.parts[0].text;
                return isJson ? JSON.parse(text) : text;
            } else {
                throw new Error("Invalid response structure from API.");
            }
        } catch (error) {
            console.error("API call failed:", error);
            showErrorState(error.message);
            return null;
        }
    }

    async function fetchQuizQuestions(topic) {
        showLoadingScreen(topic);
        const prompt = `Generate 5 unique multiple-choice quiz questions about ${topic}. The difficulty should be medium. Provide the response as a valid JSON array of objects. Each object must have exactly three keys: 'question' (string), 'options' (an array of 4 strings), and 'answer' (a string that is one of the options). Do not include any other text, explanations, or markdown formatting outside of the JSON array.`;
        return await callGemini(prompt, true);
    }
    
    async function fetchExplanation() {
        explainBtn.disabled = true;
        explainBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Explaining...';
        const currentQuestion = questions[currentQuestionIndex];
        const prompt = `In one or two simple sentences, explain why the answer to the question "${currentQuestion.question}" is "${currentQuestion.answer}".`;
        const explanation = await callGemini(prompt, false);
        
        if (explanation) {
            explanationText.textContent = explanation;
            explanationContainer.classList.remove('hidden');
        } else {
            explanationText.textContent = "Sorry, I couldn't get an explanation at this time.";
        }
        explainBtn.classList.add('hidden');
    }

    async function fetchStudyTips() {
        const studyTipsBtn = document.getElementById('study-tips-btn');
        const studyTipsContainer = document.getElementById('study-tips-container');
        studyTipsBtn.disabled = true;
        studyTipsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Tips...';

        const prompt = `My quiz score on the topic of "${currentTopic}" was ${score} out of ${questions.length}. Provide 3 brief, actionable study tips to help me improve my knowledge in this area. Format them as a simple list.`;
        const tips = await callGemini(prompt, false);
        
        if (tips) {
            studyTipsContainer.innerHTML = `<h4><i class="fas fa-graduation-cap"></i> Personalized Study Tips:</h4><div>${tips}</div>`;
        } else {
            studyTipsContainer.innerHTML = `<p>Could not generate study tips at this time.</p>`;
        }
        studyTipsBtn.classList.add('hidden');
    }

    // --- UI State Management ---
    function showScreen(screen) {
        [quizSelectionEl, loadingScreenEl, quizContainerEl, scoreContainerEl].forEach(el => el.classList.add('hidden'));
        screen.classList.remove('hidden');
        
        // Show back button on all screens except topic selection
        if (screen === quizSelectionEl) {
            backBtn.classList.add('hidden');
        } else {
            backBtn.classList.remove('hidden');
        }
    }
    
    function showTopicSelection() {
        // Reset quiz state
        questions = [];
        currentQuestionIndex = 0;
        score = 0;
        currentTopic = '';
        clearInterval(timer);
        showScreen(quizSelectionEl);
    }

    function showLoadingScreen(topic) {
        loadingTopicEl.textContent = topic;
        showScreen(loadingScreenEl);
    }

    function showErrorState(message) {
        quizSelectionEl.innerHTML = `
            <div class="error-state" style="text-align: center; padding: 30px;">
                <lottie-player 
                  src="https://assets1.lottiefiles.com/packages/lf20_gn0to0ta.json" 
                  background="transparent" 
                  speed="1" 
                  style="width: 150px; height: 150px; margin: 0 auto;" 
                  loop autoplay>
                </lottie-player>
                <h3 style="margin: 20px 0 10px; color: #ff6b6b;">Oops! Something went wrong.</h3>
                <p style="color: #94a3b8; margin-bottom: 25px;">${message}</p>
                <button onclick="location.reload()" class="score-btn" style="margin-top: 20px;">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        `;
        showScreen(quizSelectionEl);
        backBtn.classList.remove('hidden');
    }

    // --- Quiz Logic ---
    async function startQuiz(topic) {
        currentTopic = topic;
        const fetchedQuestions = await fetchQuizQuestions(topic);
        if (!fetchedQuestions || fetchedQuestions.length === 0) return;
        
        questions = fetchedQuestions;
        currentQuestionIndex = 0;
        score = 0;
        categoryDisplay.textContent = topic;
        
        showScreen(quizContainerEl);
        displayQuestion();
    }
    
    function handleCustomQuiz() {
        const topic = customTopicInput.value.trim();
        if (topic) {
            startQuiz(topic);
            customTopicInput.value = '';
        } else {
            customTopicInput.placeholder = "Please enter a topic first!";
            setTimeout(() => { customTopicInput.placeholder = "Enter any topic..."; }, 2000);
        }
    }
    
    function handleBackButton() {
        if (!quizContainerEl.classList.contains('hidden')) {
            confirmModal.classList.remove('hidden');
        } else {
            showTopicSelection();
        }
    }

    function displayQuestion() {
        resetState();
        const currentQuestion = questions[currentQuestionIndex];
        questionEl.textContent = currentQuestion.question;
        
        const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);
        const optionLetters = ['A', 'B', 'C', 'D'];
        
        shuffledOptions.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.innerHTML = `
                <div class="option-number">${optionLetters[index]}</div>
                <div class="option-text">${option}</div>
            `;
            button.addEventListener('click', () => selectAnswer(button, option));
            optionsEl.appendChild(button);
        });
        
        updateProgressBar();
        startTimer();
    }

    function resetState() {
        clearTimeout(timer);
        optionsEl.innerHTML = '';
        nextBtn.classList.add('hidden');
        timeEl.classList.remove('warning');
        explanationArea.classList.add('hidden');
        explanationContainer.classList.add('hidden');
        explainBtn.classList.remove('hidden');
        explainBtn.disabled = false;
        explainBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Explain Answer';
    }

    function startTimer() {
        timeLeft = 15;
        timeEl.textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            timeEl.textContent = timeLeft;
            if (timeLeft <= 5) {
                timeEl.parentElement.classList.add('warning');
            }
            if (timeLeft === 0) {
                clearInterval(timer);
                handleTimeout();
            }
        }, 1000);
    }

    function selectAnswer(buttonEl, selectedOption) {
        clearInterval(timer);
        const correct = questions[currentQuestionIndex].answer;
        
        if (selectedOption === correct) {
            buttonEl.classList.add('correct');
            score++;
        } else {
            buttonEl.classList.add('wrong');
        }

        Array.from(optionsEl.children).forEach(button => {
            button.disabled = true;
            if (button.querySelector('.option-text').textContent === correct) button.classList.add('correct');
        });
        
        explanationArea.classList.remove('hidden');
        nextBtn.classList.remove('hidden');
    }
    
    function handleTimeout() {
        const correct = questions[currentQuestionIndex].answer;
        Array.from(optionsEl.children).forEach(button => {
            button.disabled = true;
            if (button.querySelector('.option-text').textContent === correct) button.classList.add('correct');
        });
        explanationArea.classList.remove('hidden');
        nextBtn.classList.remove('hidden');
    }

    function handleNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResult();
        }
    }

    function updateProgressBar() {
        const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    function showResult() {
        showScreen(scoreContainerEl);
        const percentage = Math.round((score / questions.length) * 100);
        let emoji, message;

        if (percentage >= 80) { emoji = "🎉"; message = "Excellent! You're a quiz master!"; } 
        else if (percentage >= 60) { emoji = "👍"; message = "Good job! You know your stuff!"; } 
        else if (percentage >= 40) { emoji = "😊"; message = "Not bad! Keep learning!"; } 
        else { emoji = "🤔"; message = "Keep practicing! You'll get better!"; }

        scoreContainerEl.innerHTML = `
            <div class="score-emoji">${emoji}</div>
            <h2 class="score-title">${message}</h2>
            <p class="score-value">
                You scored <span>${score}</span> out of ${questions.length} (${percentage}%)
            </p>
            <div class="score-actions">
                <button id="study-tips-btn" class="score-btn">
                    <i class="fas fa-graduation-cap"></i> Get Study Tips
                </button>
                <button id="restart-btn" class="score-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
            <div id="study-tips-container" class="study-tips-container"></div>
        `;
        
        document.getElementById('restart-btn').addEventListener('click', showTopicSelection);
        document.getElementById('study-tips-btn').addEventListener('click', fetchStudyTips);
    }

    // --- Start the app ---
    initialize();
  </script>
</body>
</html>
