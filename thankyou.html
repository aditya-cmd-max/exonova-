<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Exonova</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .thank-you-container {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px #00ffee5e;
      animation: popIn 1s ease-out;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00ffee, #00b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .back-button {
      padding: 10px 25px;
      background: #00ffee;
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .back-button:hover {
      background: #00b3ff;
      transform: scale(1.1);
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffee30, transparent);
      animation: pulse 5s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Youâ€™ve successfully subscribed to Exonova's newsletter!</p>
    <a href="index.html" class="back-button">ðŸ”™ Back to Home</a>
  </div>
</body>
</html>
