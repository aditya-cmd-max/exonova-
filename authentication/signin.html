<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <link rel="icon" type="image/png" href="https://aditya-cmd-max.github.io/exonova-/logo-nobg.png">
  
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6f8ff, #e8f0fe, #d5e3ff);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
    .exonova-gradient {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
    }
    .exonova-gradient-text {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .exonova-btn {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      transition: all 0.3s ease;
    }
    .exonova-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
    }

    /* Navbar container */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
            padding: 0 20px;
        }

        /* Logo section */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 15, 35, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(67, 203, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            border-color: rgba(67, 203, 255, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-container:hover img {
            transform: rotate(10deg) scale(1.05);
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #43CBFF, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navigation section */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(15, 15, 35, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(67, 203, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-container:hover {
            border-color: rgba(67, 203, 255, 0.4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
            white-space: nowrap;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #43CBFF, #9708CC);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #43CBFF;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger menu (hidden by default) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            gap: 5px;
            position: relative;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Mobile menu styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 35, 0.98);
            backdrop-filter: blur(15px);
            flex-direction: column;
            padding: 100px 30px 30px;
            gap: 20px;
            transition: right 0.4s ease;
            z-index: 9999;
            border-left: 1px solid rgba(67, 203, 255, 0.2);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #43CBFF;
            background: rgba(67, 203, 255, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 900px) {
            .navbar {
                width: 100%;
                padding: 0 15px;
                top: 15px;
            }
            
            .logo-container, .nav-container {
                padding: 8px 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .mobile-menu {
                display: flex;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 10px;
            }
            
            .logo-container, .nav-container {
                padding: 6px 12px;
            }
            
            .logo img {
                width: 30px;
                height: 30px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
        }

        /* Hamburger animation */
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: #43CBFF;
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: #43CBFF;
        }

        /* Scrolling effect */
        .navbar.scrolled {
            top: 10px;
        }
        
        .navbar.scrolled .logo-container,
        .navbar.scrolled .nav-container {
            padding: 8px 18px;
            backdrop-filter: blur(15px);
            background: rgba(15, 15, 35, 0.95);
        }

        /* Demo content */
        .demo-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }
        
        .demo-content h1 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, #43CBFF, #9708CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }
        
        .demo-content p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .scroll-indicator {
            margin-top: 40px;
            color: #43CBFF;
            font-size: 1rem;
        }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firebaseConfig = {
        apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Form submission
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Add loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<span>Signing in...</span>';
        submitBtn.disabled = true;
        
        try {
          await auth.signInWithEmailAndPassword(email, password);
          // Simulate success (replace with actual redirect)
          submitBtn.innerHTML = '<span>Success! Redirecting...</span>';
          setTimeout(() => {
            alert('Login successful!');
            submitBtn.innerHTML = '<span>Sign in</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>';
            submitBtn.disabled = false;
          }, 1500);
        } catch (error) {
          alert(error.message);
          submitBtn.innerHTML = '<span>Sign in</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>';
          submitBtn.disabled = false;
        }
      });

      // Google sign in
      window.googleSignIn = function () {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then(result => {
            alert(`Welcome, ${result.user.displayName}`);
          })
          .catch(error => alert(error.message));
      }

      // Show/Hide Password
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('password');
      togglePassword.addEventListener('click', () => {
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          togglePassword.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          `;
        } else {
          passwordField.type = 'password';
          togglePassword.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          `;
        }
      });

      // Animate page entrance
      anime({
        targets: '.fade-in',
        opacity: [0, 1],
        translateY: [30, 0],
        delay: 200,
        duration: 800,
        easing: 'easeOutExpo'
      });

      // Barba page transition (optional if SPA)
      barba.init({
        transitions: [{
          name: 'default-transition',
          leave(data) {
            return anime({
              targets: data.current.container,
              opacity: [1, 0],
              duration: 500,
              easing: 'easeInOutQuad'
            }).finished;
          },
          enter(data) {
            return anime({
              targets: data.next.container,
              opacity: [0, 1],
              duration: 500,
              easing: 'easeInOutQuad'
            }).finished;
          }
        }]
      });
    });
  </script>

   <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        const navbar = document.querySelector('.navbar');

        // Toggle mobile menu
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const isClickInsideNav = navbar.contains(event.target);
            const isClickInsideMobileMenu = mobileMenu.contains(event.target);
            
            if (!isClickInsideNav && !isClickInsideMobileMenu && mobileMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                // Close mobile menu if open when resizing to desktop
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
