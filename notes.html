<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonova Notes - Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>

  <style>/* styles.css */

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #1c1f26, #2e3340);
  color: #fff;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #111;
  border-bottom: 1px solid #333;
}

.logo {
  font-size: 2rem;
  font-weight: bold;
  color: #00f9ff;
}

button {
  background-color: #00f9ff;
  color: #000;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #00c2cc;
}

main {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

.upload-section {
  margin: 2rem 0;
  padding: 1.5rem;
  background-color: #1f232e;
  border-radius: 16px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.upload-section input,
.upload-section textarea {
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
}

.upload-section textarea {
  height: 120px;
  resize: vertical;
}

.note-card {
  background-color: #262b36;
  padding: 1rem;
  border-radius: 12px;
  margin: 1rem 0;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.note-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
}

.note-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.note-card h3 {
  margin: 0.5rem 0;
  color: #00f9ff;
}

.note-card p {
  font-weight: bold;
  color: #ccc;
}

.note-content {
  margin-top: 0.5rem;
  color: #aaa;
  font-size: 0.95rem;
}

.hidden {
  display: none;
}

.login-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-content {
  background: #1f232e;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 90%;
  max-width: 400px;
}

.popup-content input {
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
}

.popup-content h2 {
  margin: 0;
  color: #00f9ff;
  text-align: center;
}

.popup-content p {
  color: #ff5f5f;
  font-size: 0.9rem;
  text-align: center;
}

@media screen and (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 1rem;
  }
  .upload-section,
  .popup-content {
    width: 100%;
  }
}
</style>




</head>

<body>
  <div class="login-popup" id="loginPopup">
    <div class="popup-content">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <header>
    <h1 class="logo" data-aos="fade-down">Exonova Notes</h1>
    <button id="uploadBtn" disabled>Upload Note</button>
  </header>

  <main>
    <section class="upload-section hidden" id="uploadSection">
      <h2>Upload Your Note</h2>
      <input type="text" id="noteTitle" placeholder="Note Title">
      <input type="text" id="noteTopic" placeholder="Topic">
      <input type="file" id="thumbnail" accept="image/*">
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button onclick="uploadNote()">Submit Note</button>
    </section>

    <section id="notesContainer" data-aos="fade-up">
      <!-- Notes will appear here -->
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginPopup = document.getElementById("loginPopup");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadSection = document.getElementById("uploadSection");
    const loginMsg = document.getElementById("loginMsg");

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          loginPopup.style.display = "none";
          uploadBtn.disabled = false;
          uploadSection.classList.remove("hidden");
        })
        .catch(error => {
          loginMsg.textContent = error.message;
        });
    };

    uploadBtn.onclick = () => {
      uploadSection.classList.toggle("hidden");
    };

    window.uploadNote = async () => {
      const title = document.getElementById("noteTitle").value;
      const topic = document.getElementById("noteTopic").value;
      const content = document.getElementById("noteContent").value;
      const thumbnailFile = document.getElementById("thumbnail").files[0];

      if (!thumbnailFile) return alert("Please select a thumbnail.");

      const storageRef = ref(storage, `thumbnails/${Date.now()}_${thumbnailFile.name}`);
      await uploadBytes(storageRef, thumbnailFile);
      const thumbnailURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "notes"), {
        title,
        topic,
        content,
        thumbnail: thumbnailURL,
        createdAt: new Date()
      });

      alert("Note uploaded!");
    };

    async function loadNotes() {
      const querySnapshot = await getDocs(collection(db, "notes"));
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "note-card";
        card.innerHTML = `
          <img src="${data.thumbnail}" alt="Thumbnail">
          <h3>${data.title}</h3>
          <p>${data.topic}</p>
          <div class="note-content">${data.content}</div>
        `;
        container.appendChild(card);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        loginPopup.style.display = "none";
        uploadBtn.disabled = false;
        uploadSection.classList.remove("hidden");
      } else {
        loginPopup.style.display = "flex";
      }
    });

    loadNotes();
  </script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    anime({ targets: '.logo', translateY: [-50, 0], opacity: [0, 1], duration: 1500, easing: 'easeOutExpo' });
  </script>
</body>

</html>
