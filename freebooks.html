<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonova Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3em;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
    }

    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease;
      position: relative;
    }

    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .book-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .book-card h3 {
      font-size: 1.2em;
      color: #00ffe5;
    }

    .book-card p {
      font-size: 0.9em;
      color: #ccc;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-btn {
      background: #00ffe5;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .dots {
      font-size: 20px;
      cursor: pointer;
    }

    .popup-description {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #111;
      color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe5;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      transition: transform 0.4s ease;
    }

    .popup-description.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-description h2 {
      color: #00ffe5;
      margin-bottom: 10px;
    }

    .popup-description p {
      margin-top: 10px;
      line-height: 1.5;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      color: #00ffe5;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1 data-aos="fade-up">ðŸ“š Welcome to Exonova Books</h1>
  </header>

  <section class="books-container">
    <div class="book-card" data-aos="zoom-in">
      <img src="https://via.placeholder.com/250x150" alt="Book Thumbnail">
      <h3>The Science of Learning</h3>
      <p><strong>Author:</strong> John Smith</p>
      <p><strong>Published:</strong> April 2024</p>
      <div class="actions">
        <button class="view-btn">View PDF</button>
        <div class="dots" onclick="showPopup('A detailed guide to neuroscience and memory-enhancing techniques for students.')">â‹®</div>
      </div>
    </div>
    <!-- Add more book cards similarly -->
  </section>

  <div class="popup-description" id="popup">
    <div class="close-popup" onclick="closePopup()">&times;</div>
    <h2>Description</h2>
    <p id="popup-text">Loading...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.0/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script>
    AOS.init();

    function showPopup(desc) {
      const popup = document.getElementById("popup");
      document.getElementById("popup-text").innerText = desc;
      popup.classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }

    // Anime.js glowing effect
    anime({
      targets: 'h1',
      textShadow: [
        '0 0 10px #00ffe5',
        '0 0 20px #00ffe5',
        '0 0 30px #00ffe5'
      ],
      loop: true,
      direction: 'alternate',
      duration: 1500,
      easing: 'easeInOutSine'
    });

    // Barba.js page transition setup (optional, not fully configured here)
    barba.init({
      transitions: [{
        name: 'fade',
        leave(data) {
          return gsap.to(data.current.container, { opacity: 0 });
        },
        enter(data) {
          return gsap.from(data.next.container, { opacity: 0 });
        }
      }]
    });
  </script>
</body>

</html>
