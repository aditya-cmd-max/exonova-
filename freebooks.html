<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonova Books - Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://png.pngtree.com/background/20250107/original/pngtree-open-book-on-a-table-in-library-with-bookshelves-in-the-picture-image_15755422.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #fff;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #6c63ff, 0 0 20px #6c63ff;
      }
      to {
        text-shadow: 0 0 30px #b388ff, 0 0 60px #b388ff;
      }
    }

    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .book {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #6c63ff77;
      transition: transform 0.3s ease;
    }

    .book:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #b388ff;
    }

    .book img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .info {
      margin-top: 15px;
    }

    .info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .info p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .btn-view {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-view:hover {
      background: #b388ff;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 40px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
    }

    .dropdown a {
      color: white;
      padding: 5px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .dropdown a:hover {
      color: #6c63ff;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 30px;
      border-radius: 15px;
      z-index: 999;
      display: none;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 30px #6c63ff;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6c63ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .search-filter {
      padding: 20px;
      text-align: center;
    }

    .search-filter input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 60%;
      max-width: 400px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .popup {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 data-aos="fade-up">ðŸ“š Welcome to Exonova Free Books</h1>
  </header>

  <div class="search-filter">
    <input type="text" placeholder="Search books..." id="searchBox">
  </div>

  <div class="book-container" id="bookList">
    <!-- Dummy book -->
    <div class="book" data-aos="zoom-in">
      <img src="https://png.pngtree.com/background/20250107/original/pngtree-open-book-on-a-table-in-library-with-bookshelves-in-the-picture-image_15755422.jpg" alt="Book thumbnail">
      <div class="menu" onclick="toggleDropdown(this)"><i class="fas fa-ellipsis-v"></i>
        <div class="dropdown">
          <a href="#" onclick="openPopup('This is an amazing book with thrilling concepts and deep insights.')">Description</a>
        </div>
      </div>
      <div class="info">
        <h3>NCERT Class X history Chapter 1 </h3>
        <p><strong>Author:</strong> NCERT</p>
        <p><strong>Chapter:</strong> The Rise of Nationalism in Europe</p>
       
    <a href="https://ncert.nic.in/textbook/pdf/jess301.pdf" target="_blank" class="btn-view">View PDF</a>

      
      </div>
    </div>
  </div>

  <div class="popup" id="descriptionPopup">
    <h2>Description</h2>
    <p id="popupText"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script>
    AOS.init();

    function toggleDropdown(el) {
      const dropdown = el.querySelector('.dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    function openPopup(text) {
      document.getElementById('popupText').innerText = text;
      document.getElementById('descriptionPopup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('descriptionPopup').style.display = 'none';
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const books = document.querySelectorAll('.book');
      books.forEach(book => {
        const title = book.querySelector('h3').textContent.toLowerCase();
        book.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>

</html>
