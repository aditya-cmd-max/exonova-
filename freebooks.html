<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonova Free Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1a1a2e, #16213e);
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #0f3460;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px #00f2ff;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .btn {
      padding: 12px;
      background: #00f2ff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
    }

    .btn:hover {
      background: #00d0e8;
    }

    .link {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .main-content {
      display: none;
      padding: 30px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .book-card:hover {
      transform: scale(1.03);
    }

    .book-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .book-meta {
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .view-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00f2ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .options-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="overlay" id="loginOverlay">
    <div class="login-box">
      <h2>Sign In to Exonova</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" onclick="login()">Sign In</button>
      <button class="btn" onclick="googleLogin()"><i class="fab fa-google"></i> Continue with Google</button>
      <div class="link">
        Don't have an account? <a href="#" onclick="signup()">Sign Up</a>
      </div>
      <div class="link">
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <h1 data-aos="fade-down">ðŸ“š Free Books - Exonova Premium Collection</h1>
    <div class="book-card" data-aos="fade-up">
      <div class="options-menu"><i class="fas fa-ellipsis-v"></i></div>
      <img src="book1-thumbnail.jpg" alt="Book 1" style="width:100%;border-radius:10px;">
      <div class="book-title">The Secrets of Time</div>
      <div class="book-meta">Author: A. R. Scholar</div>
      <div class="book-meta">Published: April 2025</div>
      <button class="view-btn" onclick="window.open('book1.pdf')">View PDF</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginOverlay').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
        })
        .catch(err => alert(err.message));
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          document.getElementById('loginOverlay').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
        })
        .catch(err => alert(err.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Account created!');
        })
        .catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }
    });

    AOS.init();
  </script>
</body>

</html>
