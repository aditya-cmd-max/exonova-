<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Free Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 3rem;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x400/?books') center/cover no-repeat;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .book-card {
      background: #1c1c1c;
      border-radius: 1rem;
      padding: 1rem;
      position: relative;
      transition: transform 0.3s ease;
    }
    .book-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00f7ff;
    }
    .book-card img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .book-details {
      margin-top: 1rem;
    }
    .view-btn {
      margin-top: 1rem;
      background: #00f7ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .options {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      background: #222;
      right: 1rem;
      top: 3rem;
      border-radius: 0.5rem;
      z-index: 2;
    }
    .dropdown a {
      display: block;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
    }
    .dropdown a:hover {
      background: #333;
    }
    #loginPopup {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
    }
    #loginBox {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: none;
    }
    .auth-btn {
      background: #00f7ff;
      color: black;
      border: none;
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .auth-links {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
    }
    .auth-links a {
      color: #00f7ff;
      text-decoration: none;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body>
  <div id="loginPopup">
    <div id="loginBox">
      <h2>Sign In</h2>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button class="auth-btn" onclick="signInWithEmail()">Sign In</button>
      <button class="auth-btn" id="googleSignInBtn">Continue with Google</button>
      <div class="auth-links">
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>

  <header data-aos="fade-down">ðŸ“š Exonova Free Books</header>

  <div class="book-container">
    <div class="book-card" data-aos="fade-up">
      <img src="https://source.unsplash.com/300x200/?book" alt="Book">
      <div class="book-details">
        <strong>Title:</strong> The Great Gatsby<br>
        <strong>Author:</strong> F. Scott Fitzgerald<br>
        <strong>Date:</strong> 10 April 1925
        <button class="view-btn">View PDF</button>
      </div>
      <div class="options" onclick="toggleDropdown(this)">
        <i class="fas fa-ellipsis-v"></i>
        <div class="dropdown">
          <a href="#">Download PDF</a>
          <a href="#">Description</a>
        </div>
      </div>
    </div>
    <!-- More book cards can be added here -->
  </div>

  <!-- Firebase & Script section -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInWithEmail() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('loginPopup').style.display = 'none';
        })
        .catch(error => alert("Login Failed: " + error.message));
    }

    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          document.getElementById('loginPopup').style.display = 'none';
        })
        .catch(error => alert("Google sign-in failed: " + error.message));
    });
  </script>

  <!-- Animation Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleDropdown(el) {
      const dropdown = el.querySelector('.dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
