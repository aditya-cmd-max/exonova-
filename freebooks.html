<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #00f9ff;
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1512820790803-83ca734da794') center/cover;
      padding: 4rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      color: var(--primary);
      text-shadow: 0 0 20px var(--primary);
    }
    .search-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
    }
    .search-filter input, .search-filter select {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 250px;
    }
    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .book-card {
      background-color: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transition: transform 0.3s ease;
      position: relative;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--primary);
    }
    .book-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .book-content {
      padding: 1rem;
    }
    .book-content h2 {
      color: var(--primary);
      font-size: 1.3rem;
    }
    .book-meta {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .view-btn {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background-color: var(--primary);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .view-btn:hover {
      background-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .three-dots {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .popup-desc {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: var(--card-bg);
      color: var(--text);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px var(--primary);
      z-index: 999;
      transition: transform 0.3s ease;
      width: 90%;
      max-width: 500px;
    }
    .popup-desc.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup-desc h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .popup-desc p {
      line-height: 1.5;
    }
    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .book-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>ðŸ“š Exonova Premium Books</h1>
  </header>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by Title..." />
    <select id="filterAuthor">
      <option value="">All Authors</option>
      <option value="Author A">NCERT</option>
      <option value="Author B">Aditya Jha</option>
    </select>
  </div>

  <div class="books-container" id="booksContainer">
    <div class="book-card" data-title="Magic World" data-author="NCERT" data-aos="zoom-in">
      <img src="https://www.vhv.rs/dpng/d/243-2438252_ncert-logo-hd-png-download.png" class="book-img" alt="book cover" />
      <div class="book-content">
        <h2>NCERT|CLASS X|HISTORY</h2>
        <p class="book-meta">By NCERT ( Uploaded By Aditya Jha | Jan 2025</p>
        <a href="https://ncert.nic.in/textbook/pdf/jess301.pdf" class="view-btn" target="_blank">View PDF</a>
      </div>
      <div class="three-dots" onclick="openDescription('Magic World', 'An exciting magical journey...')">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <!-- Add more book cards here -->
  </div>

  <div class="popup-desc" id="descPopup">
    <span class="close-popup" onclick="closeDescription()">&times;</span>
    <h3 id="descTitle">Class X | NCERT | History | The Rise of nationalism in Europe</h3>
    <p id="descText">It is an NCERT book </p>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    AOS.init();

    function openDescription(title, desc) {
      document.getElementById("descTitle").innerText = title;
      document.getElementById("descText").innerText = desc;
      document.getElementById("descPopup").classList.add("active");
    }

    function closeDescription() {
      document.getElementById("descPopup").classList.remove("active");
    }

    const searchInput = document.getElementById("searchInput");
    const filterAuthor = document.getElementById("filterAuthor");

    searchInput.addEventListener("input", filterBooks);
    filterAuthor.addEventListener("change", filterBooks);

    function filterBooks() {
      const search = searchInput.value.toLowerCase();
      const author = filterAuthor.value;
      const books = document.querySelectorAll(".book-card");
      books.forEach(book => {
        const title = book.dataset.title.toLowerCase();
        const bookAuthor = book.dataset.author;
        const matchesTitle = title.includes(search);
        const matchesAuthor = !author || bookAuthor === author;
        book.style.display = matchesTitle && matchesAuthor ? "block" : "none";
      });
    }
  </script>
</body>
</html>
