<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Free Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1b;
      color: #fff;
      overflow-x: hidden;
    }
    .heading-section {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://t3.ftcdn.net/jpg/07/13/36/30/360_F_713363014_d8F9mtvPlioiWkvHFtaqVhgPcJx7WAQY.jpg');
      background-size: cover;
      text-align: center;
      padding: 80px 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #ff2d75;
    }
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .book-card {
      background: #1e1e2e;
      border-radius: 20px;
      overflow: hidden;
      padding: 16px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: 0.3s ease;
      position: relative;
    }
    .book-card:hover {
      transform: translateY(-10px);
    }
    .thumbnail {
      width: 100%;
      border-radius: 14px;
      border: 1px solid #ff79c6;
    }
    .info h3 {
      margin: 12px 0 6px;
      font-size: 1.3rem;
    }
    .info p {
      margin: 4px 0;
      font-size: 0.9rem;
    }
    .button, .dots-button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #ff2d75;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover, .dots-button:hover {
      background: #ff4da6;
    }
    .three-dots {
      position: relative;
      display: inline-block;
      float: right;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2e2e3e;
      min-width: 130px;
      z-index: 1;
      border-radius: 10px;
    }
    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .three-dots:hover .dropdown-content {
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #authPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c2e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff79c6;
      z-index: 2000;
      max-width: 90%;
      width: 400px;
    }
    #authPopup input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    .auth-btn {
      width: 100%;
      background: #ff2d75;
      color: white;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .auth-btn:hover {
      background: #ff4da6;
    }
    .links a {
      color: #ccc;
      font-size: 0.8rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="heading-section" data-aos="fade-down">
    Exonova Premium Library
  </div>

  <div class="book-container">
    <div class="book-card" data-aos="zoom-in">
      <img src="https://www.vhv.rs/dpng/d/243-2438252_ncert-logo-hd-png-download.png" class="thumbnail" alt="Book Thumbnail">
      <div class="info">
        <h3>Book Title 1</h3>
        <p>Author: Aditya Jha</p>
        <p>Date: April 17, 2025</p>
        <button class="button view-pdf" data-pdf="https://ncert.nic.in/textbook/pdf/jess301.pdf">View PDF</button>
        <div class="three-dots">
          <button class="dots-button">â‹®</button>
          <div class="dropdown-content">
            <a href="https://ncert.nic.in/textbook/pdf/jess301.pdf" download>Download PDF</a>
            <a href="#">Description</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="pdfModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <iframe class="modal-content" id="pdfFrame" frameborder="0"></iframe>
  </div>

  <!-- Sign In Popup -->
  <div id="authPopup">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="auth-btn" onclick="signInEmail()">Sign In</button>
    <button class="auth-btn" onclick="signInWithGoogle()">Continue with Google</button>
    <p><a href="#">Don't have an account? Sign Up</a></p>
    <div class="links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script>
    AOS.init();

    const firebaseConfig = {
     apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authPopup").style.display = "none";
      } else {
        document.getElementById("authPopup").style.display = "block";
      }
    });

    function signInEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => alert(error.message));
    }

    document.querySelectorAll('.view-pdf').forEach(btn => {
      btn.addEventListener('click', function () {
        const pdfUrl = this.getAttribute('data-pdf');
        document.getElementById('pdfFrame').src = pdfUrl;
        document.getElementById('pdfModal').style.display = 'block';
      });
    });

    document.getElementById('closeModal').onclick = function () {
      document.getElementById('pdfModal').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('pdfModal');
      if (event.target == modal) {
        modal.style.display = 'none';
        document.getElementById('pdfFrame').src = '';
      }
    }
  </script>
</body>
</html>
