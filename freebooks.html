<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      transition: background 0.5s, color 0.5s;
    }
    .light-mode {
      background-color: #f8f9fa;
      color: #000;
    }
    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    .navbar {
      transition: background 0.5s;
    }
    .navbar-dark.bg-primary {
      background-color: #1f1f1f !important;
    }
    .navbar-light {
      background-color: #e3f2fd;
    }
    .book-card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      background-color: #1e1e1e;
      color: #fff;
    }
    .light-mode .book-card {
      background-color: #fff;
      color: #000;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
    .toggle-switch {
      width: 60px;
      height: 30px;
      background: #444;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
    }
    .toggle-circle {
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    .toggle-switch.active {
      background: #ddd;
    }
    .toggle-switch.active .toggle-circle {
      left: 32px;
      background: #000;
    }
    .search-box {
      max-width: 600px;
      margin: auto;
      padding-top: 30px;
    }
    .search-box input {
      border-radius: 30px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: none;
    }
    .search-box .input-group-text {
      border-radius: 30px 0 0 30px;
      background: #ffffff;
      border: none;
    }
    .modal-content {
      background-color: #1e1e1e;
      color: #fff;
    }
    .light-mode .modal-content {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const descModal = new bootstrap.Modal(document.getElementById('descModal'));
    const guideModal = new bootstrap.Modal(document.getElementById('guideModal'));
    const body = document.body;
    const toggle = document.getElementById('themeToggle');

    function showDescription(title, bodyText) {
      document.getElementById('descTitle').innerText = title;
      document.getElementById('descBody').innerText = bodyText;
      descModal.show();
    }

    function showGuide() {
      guideModal.show();
    }

    function toggleDarkMode() {
      body.classList.toggle('light-mode');
      toggle.classList.toggle('active');
    }

    function filterBooks() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const books = document.querySelectorAll('.book-item');
      books.forEach(book => {
        const title = book.innerText.toLowerCase();
        book.style.display = title.includes(input) ? '' : 'none';
      });
    }

    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>
</html>
