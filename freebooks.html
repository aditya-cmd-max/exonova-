<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exonova Free Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1512820790803-83ca734da794') center/cover no-repeat;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header h1 {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
    }

    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .book-card {
      position: relative;
      background: #1c1c1c;
      border-radius: 20px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .book-info {
      padding: 20px;
    }

    .book-info h2 {
      font-size: 1.4rem;
      color: #00f2ff;
    }

    .book-info p {
      font-size: 0.9rem;
      margin: 4px 0;
    }

    .view-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-btn:hover {
      background: #00d2ff;
    }

    .three-dots {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
    }

    .popup-desc {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      color: white;
      z-index: 999;
      box-shadow: 0 0 20px #00f2ff;
      width: 90%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .popup-desc.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-desc h3 {
      margin-top: 0;
      color: #00f2ff;
    }

    .popup-desc p {
      margin: 10px 0;
    }

    .close-popup {
      margin-top: 20px;
      padding: 10px;
      border: none;
      background: #00f2ff;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header" data-aos="fade-in">
    <h1>ðŸ“š Exonova Premium Free Books</h1>
  </div>

  <div class="books-container" id="booksContainer">
    <!-- Book Example -->
    <div class="book-card" data-aos="zoom-in">
      <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4" alt="Book Cover">
      <div class="book-info">
        <h2>Learning Python</h2>
        <p><strong>Author:</strong> Mark Lutz</p>
        <p><strong>Published:</strong> 2020</p>
        <button class="view-btn">View PDF</button>
      </div>
      <div class="three-dots" onclick="showPopup('Learn Python with step-by-step exercises, covering basics to advanced topics.')">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <!-- Add more books here -->
  </div>

  <div class="popup-desc" id="descPopup">
    <h3>ðŸ“– Book Description</h3>
    <p id="descText"></p>
    <button class="close-popup" onclick="closePopup()">Close</button>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>

  <script>
    AOS.init();

    const descPopup = document.getElementById("descPopup");
    const descText = document.getElementById("descText");

    function showPopup(description) {
      descText.innerText = description;
      descPopup.classList.add("active");
    }

    function closePopup() {
      descPopup.classList.remove("active");
    }

    // Fancy GSAP Animation on page load
    gsap.from(".book-card", {
      y: 100,
      opacity: 0,
      stagger: 0.2,
      duration: 1,
      ease: "back.out(1.7)"
    });

    // Barba.js page transition (if more pages exist)
    barba.init({
      transitions: [{
        name: 'fade',
        leave(data) {
          return gsap.to(data.current.container, {
            opacity: 0
          });
        },
        enter(data) {
          return gsap.from(data.next.container, {
            opacity: 0
          });
        }
      }]
    });
  </script>
</body>
</html>
