  <style>
    :root {
      --primary-color: #5c6bc0;
      --accent-color: #7986cb;
      --bg-gradient-start: #1a237e;
      --bg-gradient-end: #0d47a1;
      --text-color: #ffffff;
      --text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      --icon-color: rgba(255,255,255,0.15);
      --icon-accent: rgba(255,255,255,0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
    }
    
    /* Floating science icons */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .floating-icon {
      position: absolute;
      color: var(--icon-color);
      font-size: 1.5rem;
      opacity: 0;
      animation: float 15s infinite linear;
      z-index: 0;
    }
    
    .floating-icon:nth-child(2n) {
      color: var(--icon-accent);
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .loader-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      animation: containerAppear 1s forwards;
      max-width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 25px;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 25px rgba(92, 107, 192, 0.5);
      object-fit: contain;
      transform: scale(1);
      animation: pulse 2s infinite alternate;
    }
    
    .loading-text {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-color);
      margin-top: 15px;
      text-shadow: var(--text-shadow);
    }
    
    .progress-container {
      width: 250px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 10px;
      transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2s infinite;
    }
    
    .loading-subtext {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
      text-shadow: var(--text-shadow);
    }
    
    @keyframes containerAppear {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes pulse {
      from { transform: scale(1); box-shadow: 0 0 25px rgba(92, 107, 192, 0.5); }
      to { transform: scale(1.05); box-shadow: 0 0 40px rgba(92, 107, 192, 0.8); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion) {
      .loader-container, .loading-text, .floating-icon, .logo {
        animation: none !important;
        transition: none !important;
      }
      
      .progress-bar::after {
        display: none;
      }
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .logo {
        width: 120px;
        height: 120px;
      }
      
      .loading-text {
        font-size: 1.5rem;
      }
      
      .progress-container {
        width: 200px;
      }
      
      .floating-icon {
        font-size: 1rem;
      }

<body>
  <!-- Floating science icons background -->
  <div class="floating-icons" id="floatingIcons"></div>
  
  <!-- Main loader content -->
  <div class="loader-container" data-aos="fade-up">
    <img src="https://aditya-cmd-max.github.io/exonova-/exonova-logo.png"
         alt="Exonova Logo - Science Education Platform" 
         class="logo"
         width="150"
         height="150">
    <div class="loading-text" id="loadingText">Loading Exonova...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="loading-subtext" id="loadingSubtext">Preparing your learning experience</div>
  </div>
  
  <!-- Include AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Include Anime.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <script>
    // Initialize AOS for any scroll animations
    AOS.init({ 
      duration: 1000, 
      once: true,
      easing: 'ease-out-quad'
    });
    
    // Create floating science icons
    const floatingIconsContainer = document.getElementById('floatingIcons');
    const scienceIcons = [
      'fa-atom', 'fa-flask', 'fa-microscope', 'fa-dna', 
      'fa-rocket', 'fa-star', 'fa-magnet', 'fa-brain',
      'fa-leaf', 'fa-fire', 'fa-bolt', 'fa-wind',
      'fa-vial', 'fa-satellite', 'fa-meteor', 'fa-seedling'
    ];
    
    // Generate 30 floating icons
    for (let i = 0; i < 30; i++) {
      const icon = document.createElement('i');
      icon.className = `fas ${scienceIcons[Math.floor(Math.random() * scienceIcons.length)]} floating-icon`;
      
      // Random position and animation delay
      icon.style.left = `${Math.random() * 100}%`;
      icon.style.top = `${Math.random() * 100 + 100}%`;
      icon.style.fontSize = `${Math.random() * 1 + 1}rem`;
      icon.style.animationDelay = `${Math.random() * 15}s`;
      icon.style.animationDuration = `${10 + Math.random() * 20}s`;
      
      floatingIconsContainer.appendChild(icon);
    }
    
    // Loading messages and progress simulation
    const messages = [
      {main: "Loading Exonova...", sub: "Initializing learning modules..."},
      {main: "Unleashing Knowledge...", sub: "Loading science facts database..."},
      {main: "Preparing Quizzes...", sub: "Compiling interactive content..."},
      {main: "Almost Ready...", sub: "Finalizing your experience..."},
      {main: "Welcome!", sub: "Your science journey begins now..."}
    ];
    
    let msgIndex = 0;
    const loadingTextEl = document.getElementById("loadingText");
    const loadingSubtextEl = document.getElementById("loadingSubtext");
    const progressBarEl = document.getElementById("progressBar");
    
    // Function to update loading text with fade animation
    function updateMessage() {
      anime({
        targets: [loadingTextEl, loadingSubtextEl],
        opacity: [1, 0],
        duration: 300,
        easing: "easeInOutQuad",
        complete: () => {
          msgIndex = (msgIndex + 1) % messages.length;
          loadingTextEl.textContent = messages[msgIndex].main;
          loadingSubtextEl.textContent = messages[msgIndex].sub;
          
          // Update progress bar (simulated)
          const progress = Math.min(20 + (msgIndex * 20), 100);
          progressBarEl.style.width = `${progress}%`;
          
          anime({
            targets: [loadingTextEl, loadingSubtextEl],
            opacity: [0, 1],
            duration: 300,
            easing: "easeInOutQuad"
          });
        }
      });
    }
    
    // Start the message rotation
    const messageInterval = setInterval(updateMessage, 1800);
    
    // Simulate loading completion
    setTimeout(() => {
      clearInterval(messageInterval);
      
      // Final animation before redirect
      anime({
        targets: '.loader-container',
        translateY: [0, -50],
        opacity: [1, 0],
        duration: 800,
        easing: "easeInOutQuad",
        complete: () => {
          // Track the page view in analytics
          gtag('event', 'loading_complete', {
            'event_category': 'engagement',
            'event_label': 'loader_to_home'
          });
          
          // Redirect to homepage
          window.location.href = "home.html";
        }
      });
      
      // Complete the progress bar with a nice animation
      anime({
        targets: progressBarEl,
        width: '100%',
        duration: 1000,
        easing: 'easeOutElastic(1, 1)',
        update: function(anim) {
          // Add a bouncy effect to the progress bar
          progressBarEl.style.transform = `scaleX(${1 + Math.sin(anim.progress * 0.1) * 0.05})`;
        }
      });
      
      // Add particle burst effect on completion
      anime({
        targets: '.logo',
        scale: [1, 1.2],
        opacity: [1, 0],
        duration: 600,
        easing: 'easeOutExpo'
      });
    }, 7000); // Total loading time 7 seconds
    
    // Add a fallback in case the redirect fails
    setTimeout(() => {
      window.location.href = "home.html";
    }, 9000);
  </script>
