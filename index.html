  <!-- Include AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Include Anime.js for additional animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- Include Barba.js (simulated usage) -->
  <script src="https://unpkg.com/@barba/core"></script>
  
  <script>
    // Initialize AOS for any scroll animations
    AOS.init({ duration: 1000, once: true });
    
    // Animate the loading text using Anime.js
    const messages = [
      "Loading Exonova...",
      "Initializing Curiosity...",
      "Unleashing Knowledge...",
      "Almost Ready..."
    ];
    let msgIndex = 0;
    const loadingTextEl = document.getElementById("loadingText");
    
    // Function to update loading text with fade animation
    function updateMessage() {
      anime({
        targets: loadingTextEl,
        opacity: [1, 0],
        duration: 300,
        easing: "easeInOutQuad",
        complete: () => {
          msgIndex = (msgIndex + 1) % messages.length;
          loadingTextEl.textContent = messages[msgIndex];
          anime({
            targets: loadingTextEl,
            opacity: [0, 1],
            duration: 300,
            easing: "easeInOutQuad"
          });
        }
      });
    }
    
    setInterval(updateMessage, 2000);
    
    // Simulate Barba.js transition effect on loader exit (fade out) before redirect
    // In real usage, Barba would handle page transitions
    anime({
      targets: '.loader-container',
      translateY: [0, -50],
      opacity: [1, 0],
      delay: 5000, // Keep loader for 5 seconds
      duration: 800,
      easing: "easeInOutQuad",
      complete: () => {
        window.location.href = "home.html";  // Redirect to homepage
      }
    });
  </script>
