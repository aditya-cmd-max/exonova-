<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Exonova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="gVm_Dk4QJW6bhd3nyT3WJPIzHXt9SEgn8Z43IU2t27Y" />
 
  <!-- Google Fonts (Simple but attractive) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <!-- AOS Library CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  
  <style>
    :root {
      --primary-color: #5c6bc0;  /* Indigo-ish */
      --accent-color: #7986cb;
      --bg-gradient-start: #1a237e;
      --bg-gradient-end: #0d47a1;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .loader-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      animation: containerAppear 1s forwards;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
    }
    
    .loading-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: 10px;
      /* Initial opacity will be animated using Anime.js */
    }
    
    @keyframes containerAppear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loader-container" data-aos="fade-up">
    <img src="aditya-jha-high-resolution-logo (1).png.png" alt="Exonova Logo" class="logo">
    <div class="loading-text" id="loadingText">Loading Exonova...</div>
  </div>
  
  <!-- Include AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Include Anime.js for additional animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- Include Barba.js (simulated usage) -->
  <script src="https://unpkg.com/@barba/core"></script>
  
  <script>
    // Initialize AOS for any scroll animations
    AOS.init({ duration: 1000, once: true });
    
    // Animate the loading text using Anime.js
    const messages = [
      "Loading Exonova...",
      "Initializing Curiosity...",
      "Unleashing Knowledge...",
      "Almost Ready..."
    ];
    let msgIndex = 0;
    const loadingTextEl = document.getElementById("loadingText");
    
    // Function to update loading text with fade animation
    function updateMessage() {
      anime({
        targets: loadingTextEl,
        opacity: [1, 0],
        duration: 300,
        easing: "easeInOutQuad",
        complete: () => {
          msgIndex = (msgIndex + 1) % messages.length;
          loadingTextEl.textContent = messages[msgIndex];
          anime({
            targets: loadingTextEl,
            opacity: [0, 1],
            duration: 300,
            easing: "easeInOutQuad"
          });
        }
      });
    }
    
    setInterval(updateMessage, 2000);
    
    // Simulate Barba.js transition effect on loader exit (fade out) before redirect
    // In real usage, Barba would handle page transitions
    anime({
      targets: '.loader-container',
      translateY: [0, -50],
      opacity: [1, 0],
      delay: 5000, // Keep loader for 5 seconds
      duration: 800,
      easing: "easeInOutQuad",
      complete: () => {
        window.location.href = "home.html";  // Redirect to homepage
      }
    });
  </script>
</body>
</html>
