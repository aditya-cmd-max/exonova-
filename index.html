  <style>
    :root {
      --primary-color: #5c6bc0;
      --primary-dark: #3949ab;
      --primary-light: #7986cb;
      --accent-color: #ff7043;
      --bg-gradient-start: #1a237e;
      --bg-gradient-end: #0d47a1;
      --text-color: #ffffff;
      --text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      --icon-color: rgba(255,255,255,0.15);
      --icon-accent: rgba(255,255,255,0.3);
      --loader-duration: 2s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Quantum Particle Animation */
    .quantum-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .quantum-particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }
    
    /* DNA Helix Animation */
    .dna-helix {
      position: absolute;
      width: 100px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0.3;
    }
    
    .dna-strand {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-color), transparent);
      left: 50%;
      transform: translateX(-50%);
    }
    
    .dna-base {
      position: absolute;
      width: 30px;
      height: 2px;
      background-color: var(--accent-color);
      transform-origin: left center;
      animation: dnaBaseAnimation 3s infinite ease-in-out;
    }
    
    @keyframes dnaBaseAnimation {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }
    
    /* Main Loader Container */
    .loader-container {
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }
    
    /* 3D Atom Logo Animation */
    .atom-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 30px;
      position: relative;
      transform-style: preserve-3d;
      animation: atomFloat 4s infinite ease-in-out;
    }
    
    .atom-core {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, var(--accent-color), var(--primary-dark));
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px var(--accent-color);
      z-index: 2;
    }
    
    .atom-orbit {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .atom-orbit:nth-child(2) {
      width: 120px;
      height: 120px;
      animation: orbitRotate 8s infinite linear;
    }
    
    .atom-orbit:nth-child(3) {
      width: 160px;
      height: 80px;
      animation: orbitRotate 12s infinite linear reverse;
    }
    
    .atom-orbit:nth-child(4) {
      width: 80px;
      height: 160px;
      animation: orbitRotate 10s infinite linear;
    }
    
    .atom-electron {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ffffff, var(--primary-light));
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px #ffffff;
    }
    
    @keyframes atomFloat {
      0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
      50% { transform: translateY(-20px) rotateX(10deg) rotateY(10deg); }
    }
    
    @keyframes orbitRotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Loading Text with Gradient */
    .loading-text {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 20px 0 10px;
      background: linear-gradient(90deg, #ffffff, var(--primary-light), #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 3s linear infinite;
      text-shadow: none;
    }
    
    @keyframes textShine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    /* Quantum Progress Bar */
    .progress-container {
      width: 300px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: quantumShine var(--loader-duration) infinite;
      transform: translateX(-100%);
    }
    
    .progress-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .progress-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: progressParticle 1s infinite;
    }
    
    @keyframes quantumShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }
    
    @keyframes progressParticle {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }
    
    /* Loading Subtext with Typing Effect */
    .loading-subtext {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
      margin-top: 15px;
      height: 20px;
      position: relative;
    }
    
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent-color);
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Accessibility Improvements */
    @media (prefers-reduced-motion) {
      .atom-logo,
      .atom-orbit,
      .loading-text,
      .progress-bar::before,
      .quantum-particle,
      .dna-base {
        animation: none !important;
        transition: none !important;
      }
      
      .progress-bar {
        transition: width 2s linear !important;
      }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .atom-logo {
        width: 140px;
        height: 140px;
      }
      
      .atom-orbit:nth-child(2) {
        width: 100px;
        height: 100px;
      }
      
      .atom-orbit:nth-child(3) {
        width: 130px;
        height: 70px;
      }
      
      .atom-orbit:nth-child(4) {
        width: 70px;
        height: 130px;
      }
      
      .loading-text {
        font-size: 1.8rem;
      }
      
      .progress-container {
        width: 250px;
      }
    }
    
    /* Performance Optimizations */
    .will-change {
      will-change: transform, opacity;
    }
  </style>
</head>

  <!-- Inline Critical JS -->
  <script>
    // Initialize AOS for any scroll animations
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({ 
        duration: 1000, 
        once: true,
        easing: 'ease-out-quad'
      });
      
      // Create quantum particles
      const particleContainer = document.getElementById('quantumParticles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'quantum-particle will-change';
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const opacity = Math.random() * 0.5 + 0.1;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = opacity;
        particle.style.animation = `quantumFloat ${duration}s infinite ${delay}s`;
        
        // Add floating animation
        const keyframes = `
          @keyframes quantumFloat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
            100% { transform: translate(0, 0); }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        particleContainer.appendChild(particle);
      }
      
      // Create DNA helix
      const dnaHelix = document.getElementById('dnaHelix');
      const baseCount = 20;
      
      for (let i = 0; i < baseCount; i++) {
        const base = document.createElement('div');
        base.className = 'dna-base will-change';
        base.style.top = `${(i / baseCount) * 100}%`;
        base.style.animationDelay = `${i * 0.15}s`;
        dnaHelix.appendChild(base);
      }
      
      // Create progress particles
      const progressParticles = document.getElementById('progressParticles');
      const particleInterval = setInterval(() => {
        if (progressParticles.children.length < 10) {
          const particle = document.createElement('div');
          particle.className = 'progress-particle will-change';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 0.5}s`;
          progressParticles.appendChild(particle);
          
          // Remove particle after animation
          setTimeout(() => {
            particle.remove();
          }, 1000);
        }
      }, 100);
      
      // Typing effect for subtext
      const messages = [
        "Embrace the Path of Endless Liberty.",
        "Loading neural knowledge networks...",
        "Calibrating educational algorithms...",
        "Preparing interactive experiences...",
        "Ready to explore the universe of knowledge!"
      ];
      
      let currentMessage = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typingText = document.getElementById('typingText');
      const typingSpeed = 50;
      let typingTimeout;
      
      function typeWriter() {
        const fullText = messages[currentMessage];
        
        if (isDeleting) {
          charIndex--;
          typingText.textContent = fullText.substring(0, charIndex);
        } else {
          charIndex++;
          typingText.textContent = fullText.substring(0, charIndex);
        }
        
        if (!isDeleting && charIndex === fullText.length) {
          isDeleting = true;
          typingTimeout = setTimeout(typeWriter, 1000);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          currentMessage = (currentMessage + 1) % messages.length;
          typingTimeout = setTimeout(typeWriter, 200);
        } else {
          const speed = isDeleting ? typingSpeed / 2 : typingSpeed;
          typingTimeout = setTimeout(typeWriter, speed);
        }
      }
      
      // Start typing effect
      setTimeout(typeWriter, 500);
      
      // Progress bar animation
      const progressBar = document.getElementById('progressBar');
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 1;
        progressBar.style.width = `${progress}%`;
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          clearInterval(particleInterval);
          
          // Final animation before redirect
          setTimeout(() => {
            // Track the page view in analytics
            gtag('event', 'loading_complete', {
              'event_category': 'engagement',
              'event_label': 'loader_to_home'
            });
            
            // Redirect to homepage
            window.location.href = "home.html";
          }, 500);
        }
      }, 20); // Total loading time ~2 seconds
      
      // Fallback redirect
      setTimeout(() => {
        window.location.href = "https://aditya-cmd-max.github.io/exonova-/home.html";
      }, 3000);
    });
  </script>
