<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exonova Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8vw;
      background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?auto=compress&cs=tinysrgb&w=600') center/cover no-repeat;
      backdrop-filter: blur(4px);
      position: relative;
      z-index: 1;
    }

    .left {
      color: white;
      max-width: 50%;
    }

    .left h1 {
      font-size: 3em;
      font-weight: 700;
      line-height: 1.2;
    }

    .left p {
      margin-top: 10px;
      font-size: 1.1em;
      max-width: 80%;
    }

    .profile-image {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left .socials {
      margin-top: 20px;
    }

    .left .socials i {
      font-size: 1.4em;
      margin-right: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .left .socials i:hover {
      color: orange;
    }

    .signin-form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 350px;
    }

    .signin-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #1e1e1e;
    }

    .signin-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
    }

    .signin-form label {
      font-size: 0.9em;
      display: block;
      margin-bottom: 8px;
    }

    .btn, .google-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover, .google-btn:hover {
      transform: scale(1.05);
    }

    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .signin-form .footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 15px;
      color: #555;
    }

    #messageBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="messageBox"></div>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <div class="left" data-aos="fade-right">
    <h1>Welcome Back to <span style="color: #ff2432;">Exonova</span></h1>
    <p>Your gateway to premium education. Learn smart, stay ahead.</p>
    <div class="profile-image">
      <img src="https://i.pravatar.cc/150?img=12" alt="User Image">
    </div>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>

  <div class="signin-form" data-aos="fade-left">
    <h2>Sign In</h2>
    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter Email" required>
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button class="btn" onclick="loginUser()">Sign In Now</button>
    <button class="google-btn" onclick="googleSignIn()">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon">Continue with Google
    </button>
    <div class="footer">
      By signing in you agree to our <br>
      <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
  apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showMessage(message) {
    const box = document.getElementById("messageBox");
    box.textContent = message;
    box.style.display = 'block';
    setTimeout(() => box.style.display = 'none', 4000);
  }

  function loginUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCred => {
        const name = userCred.user.email.split('@')[0];
        showMessage(`Welcome, ${name}!`);
      })
      .catch(error => {
        showMessage("Login failed. Please try again.");
      });
  }

  function googleSignIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        const name = result.user.displayName;
        showMessage(`Welcome, ${name}!`);
      })
      .catch(err => {
        showMessage("Google Sign-In failed.");
      });
  }
</script>

<!-- Libraries -->
<script src="https://kit.fontawesome.com/a2d9d6a82f.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>

<script>
  AOS.init();
  gsap.from(".left h1", { opacity: 0, x: -100, duration: 1 });
  gsap.from(".left p", { opacity: 0, x: -100, duration: 1.5 });
  gsap.from(".signin-form", { opacity: 0, y: 100, duration: 1.2 });

  anime({
    targets: '.btn',
    scale: [0.8, 1],
    duration: 800,
    delay: 500,
    easing: 'easeInOutExpo'
  });
</script>

<script>
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createParticle() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: Math.random() * 0.5,
      dy: Math.random() * 0.5,
      color: "rgba(255,255,255,0.5)"
    };
  }

  for (let i = 0; i < 100; i++) {
    particles.push(createParticle());
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x > canvas.width) p.x = 0;
      if (p.y > canvas.height) p.y = 0;
    }
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
</script>
</body>
</html>
