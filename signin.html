<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exonova Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://kit.fontawesome.com/a2d9d6a82f.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8vw;
      background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?auto=compress&cs=tinysrgb&w=600') center/cover no-repeat;
      backdrop-filter: blur(4px);
      position: relative;
      z-index: 1;
    }

    .left {
      color: white;
      max-width: 50%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .left h1 {
      font-size: 3em;
      font-weight: 700;
      line-height: 1.2;
    }

    .left p {
      margin-top: 10px;
      font-size: 1.1em;
      max-width: 80%;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .socials {
      margin-top: 20px;
    }

    .socials i {
      font-size: 1.4em;
      margin-right: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .socials i:hover {
      color: orange;
    }

    .signin-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 350px;
    }

    .signin-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #1e1e1e;
    }

    .signin-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
    }

    .signin-form label {
      font-size: 0.9em;
      display: block;
      margin-bottom: 8px;
    }

    .btn, .google-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
    }

    .btn:hover, .google-btn:hover {
      transform: scale(1.05);
    }

    .google-btn {
      background: white;
      border: 1px solid #ccc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="container">
  <div class="left">
    <img src="ChatGPT_Image_Apr_4__2025__11_12_14_PM-removebg-preview.png" alt="profile" class="profile-img">
    <h1>Welcome Back to <span style="color: #ff2432;">Exonova</span></h1>
    <p>Your gateway to premium education. Learn smart, stay ahead.</p>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>

  <div class="signin-form" id="formBox">
    <h2>Sign In</h2>
    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter Email" required>
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button class="btn" onclick="signInEmail()">Sign In Now</button>
    <button class="google-btn" onclick="signInWithGoogle()"><i class="fab fa-google"></i>Continue with Google</button>
    <div class="footer">
      By signing in you agree to our <br>
      <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signInEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => alert('Signed In!'))
      .catch(error => alert(error.message));
  }

  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => alert('Signed in with Google!'))
      .catch(error => alert(error.message));
  }

  gsap.from(".left h1", { opacity: 0, x: -100, duration: 1 });
  gsap.from(".left p", { opacity: 0, x: -100, duration: 1.5 });
  gsap.from(".signin-form", { opacity: 0, y: 100, duration: 1.2 });

  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = [];
  function createParticle() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: Math.random() * 0.5,
      dy: Math.random() * 0.5,
      color: "rgba(255,255,255,0.5)"
    };
  }
  for (let i = 0; i < 100; i++) particles.push(createParticle());
  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x > canvas.width) p.x = 0;
      if (p.y > canvas.height) p.y = 0;
    }
    requestAnimationFrame(drawParticles);
  }
  drawParticles();
</script>
</body>
</html>
