<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXOPACITO | The Fire Within | Exonova Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff2a2a;
      --primary-dark: #cc0000;
      --primary-light: #ff6666;
      --secondary: #00a8ff;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f5f5f5;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--darker);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Particle Fire Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -2;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
    }
    
    /* Glow Effect */
    .glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      filter: blur(60px);
      opacity: 0.3;
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .glow:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .glow:nth-child(2) {
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }
    
    .glow:nth-child(3) {
      top: 30%;
      left: 50%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
    }
    
    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 42, 42, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 50%;
      filter: blur(1px);
    }
    
    .tagline {
      font-weight: 300;
      font-size: 1.2rem;
      color: var(--text-secondary);
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }
    
    /* Main Container */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }
    
    @media (max-width: 900px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }
    
    /* Album Art */
    .album-container {
      position: relative;
      perspective: 1000px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .album-art {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(255, 42, 42, 0.25);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1/1;
    }
    
    .album-art:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.03);
      box-shadow: 0 35px 60px -12px rgba(255, 42, 42, 0.4);
    }
    
    .album-art::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 42, 42, 0.1) 0%, transparent 50%);
      z-index: 1;
    }
    
    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .vinyl {
      position: absolute;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, #111 30%, #000 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }
    
    .vinyl::before {
      content: '';
      position: absolute;
      width: 15%;
      height: 15%;
      background: #333;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .album-container:hover .vinyl {
      transform: translate(-50%, -50%) rotate(360deg);
    }
    
    /* Player Controls */
    .player-section {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .song-info {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .song-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(255, 42, 42, 0.3);
    }
    
    .artist-name {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 2rem 0;
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      width: 0%;
      position: relative;
      transition: width 0.1s linear;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      right: -5px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }
    
    .time-info {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .control-btn:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    .control-btn.play-pause {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      width: 60px;
      height: 60px;
      box-shadow: 0 5px 15px rgba(255, 42, 42, 0.4);
    }
    
    .control-btn.play-pause:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 42, 42, 0.6);
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .volume-slider {
      width: 100px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Lyrics Section */
    .lyrics-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .lyrics-box {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }
    
    .lyrics-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, rgba(10, 10, 10, 0.9), transparent);
      pointer-events: none;
      z-index: 2;
      border-radius: 20px 20px 0 0;
    }
    
    .lyrics-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, rgba(10, 10, 10, 0.9), transparent);
      pointer-events: none;
      z-index: 2;
      border-radius: 0 0 20px 20px;
    }
    
    .lyrics-box::-webkit-scrollbar {
      width: 6px;
    }
    
    .lyrics-box::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .lyrics-box::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    .lyrics-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }
    
    .lyrics-text {
      white-space: pre-wrap;
      line-height: 2;
      font-size: 1rem;
      color: var(--text-primary);
      text-align: center;
      padding: 1rem 0;
    }
    
    .lyrics-line {
      transition: all 0.3s ease;
      opacity: 0.6;
    }
    
    .lyrics-line.active {
      color: var(--primary);
      font-weight: 600;
      opacity: 1;
      text-shadow: 0 0 10px rgba(255, 42, 42, 0.3);
      transform: scale(1.02);
    }
    
    /* Visualizer */
    .visualizer {
      width: 100%;
      height: 100px;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }
    
    .visualizer-bar {
      width: 6px;
      height: 20px;
      background: linear-gradient(to top, var(--primary), var(--secondary));
      border-radius: 3px;
      animation: visualizer-animation 1.5s infinite ease-in-out;
    }
    
    @keyframes visualizer-animation {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1.5); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .song-title {
        font-size: 1.5rem;
      }
      
      .controls {
        gap: 1rem;
      }
      
      .control-btn {
        font-size: 1.2rem;
        width: 40px;
        height: 40px;
      }
      
      .control-btn.play-pause {
        width: 50px;
        height: 50px;
      }
    }
    
    /* Animated Background Elements */
    .floating-element {
      position: fixed;
      background: rgba(255, 42, 42, 0.05);
      border: 1px solid rgba(255, 42, 42, 0.1);
      border-radius: 50%;
      z-index: -1;
      animation: float-element 20s infinite linear;
    }
    
    @keyframes float-element {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, -50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-link {
      color: var(--text-secondary);
      font-size: 1.2rem;
      transition: all 0.2s ease;
    }
    
    .social-link:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div id="particles-js"></div>
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>
  
  <!-- Header -->
  <header>
    <div class="logo">Oh, the Tragedy</div>
    <div class="tagline">THE FIRE WITHIN • EXONOVA MUSIC</div>
  </header>
  
  <!-- Main Content -->
  <div class="main-container">
    <!-- Album Art -->
    <div class="album-container">
      <div class="album-art">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Exopacito Album Art">
        <div class="vinyl"></div>
      </div>

    <!-- Player Controls -->
    <div class="player-section">
      <div class="song-info">

      </div>
      
      <!-- Visualizer -->
      <div class="visualizer">
        <div class="visualizer-bar" style="animation-delay: 0s"></div>
        <div class="visualizer-bar" style="animation-delay: 0.1s"></div>
        <div class="visualizer-bar" style="animation-delay: 0.2s"></div>
        <div class="visualizer-bar" style="animation-delay: 0.3s"></div>
        <div class="visualizer-bar" style="animation-delay: 0.4s"></div>
        <div class="visualizer-bar" style="animation-delay: 0.5s"></div>

      <div class="progress-container" id="progressContainer">

      <div class="controls">

        <button class="control-btn play-pause" id="playPauseBtn"><i class="fas fa-play" id="playPauseIcon"></i></button>
        <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>

      <!-- Volume Control -->
      <div class="volume-control">

        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">

      </div>
    </div>
  </div>
  
  <!-- Lyrics Section -->
  <div class="lyrics-container">
    <div class="lyrics-box">
      <h2 class="lyrics-title">LYRICS</h2>
      <div class="lyrics-text" id="lyricsText">
        <!-- Lyrics will be inserted here by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>© 2023 EXONOVA MUSIC. ALL RIGHTS RESERVED.</p>
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-spotify"></i></a>
      <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
      <a href="#" class="social-link"><i class="fab fa-apple"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff2a2a"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff2a2a",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.5
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
    
    // Audio Player Functionality
    const audio = new Audio('tragedy.mp3');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volumeSlider');
    const visualizerBars = document.querySelectorAll('.visualizer-bar');
    
    // Check if playing
    let isPlaying = false;
    
    // Play/Pause
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      } else {
        audio.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      }
      isPlaying = !isPlaying;
    }
    
    playPauseBtn.addEventListener('click', togglePlay);
    
    // Update Progress Bar
    function updateProgress(e) {
      const { duration, currentTime } = e.srcElement;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update time display
      const durationMinutes = Math.floor(duration / 60);
      let durationSeconds = Math.floor(duration % 60);
      if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
      
      if (duration) {
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
      }
      
      const currentMinutes = Math.floor(currentTime / 60);
      let currentSeconds = Math.floor(currentTime % 60);
      if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
      
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
      
      // Update active lyric
      updateActiveLyric(currentTime);
    }
    
    // Set Progress
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }
    
    // Volume Control
    function setVolume() {
      audio.volume = this.value;
    }
    
    // Event Listeners
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      playPauseIcon.classList.remove('fa-pause');
      playPauseIcon.classList.add('fa-play');
      isPlaying = false;
    });
    progressContainer.addEventListener('click', setProgress);
    volumeSlider.addEventListener('input', setVolume);
    
    // Visualizer Animation
    function animateVisualizer() {
      visualizerBars.forEach((bar, i) => {
        const randomHeight = Math.random() * 0.7 + 0.3;
        bar.style.transform = `scaleY(${randomHeight})`;
        bar.style.opacity = randomHeight;
      });
      
      requestAnimationFrame(animateVisualizer);
    }
    
    if (isPlaying) {
      animateVisualizer();
    }
    
    // Lyrics Processing
    const lyricsText = document.getElementById('lyricsText');
    const lyrics = `[Intro]
Oh, the tragedy
Everybody's out to come after me
No one's backing me
Everybody sees me as the ene-me-me-me-me

[Verse 1 – Rap Flow]
I wake up, heart cold, silence in my zone
They smile with a knife, try to cut through bone
Every move I make, they're watchin' from the dome
But I don't fold — I build my throne

Talk behind my back, but they mimic my sound
