<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exonova</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .player-container {
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: var(--dark-color);
            transition: all 0.3s ease;
        }
        
        .player-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: var(--dark-color);
            padding: 12px 15px;
            color: white;
        }
        
        button {
            background: transparent;
            color: var(--light-color);
            border: none;
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .play-pause {
            background: var(--primary-color);
        }
        
        .play-pause:hover {
            background: var(--secondary-color);
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 15px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .progress-container:hover .progress::after {
            opacity: 1;
        }
        
        .time {
            color: var(--light-color);
            font-size: 14px;
            margin: 0 10px;
            font-family: monospace;
            min-width: 110px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        
        .volume-container i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--light-color);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--light-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent-color);
        }
        
        .right-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .settings-btn {
            position: relative;
        }
        
        .settings-menu {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 100;
        }
        
        .settings-menu.show {
            display: block;
        }
        
        .settings-menu button {
            width: 100%;
            border-radius: 4px;
            justify-content: flex-start;
            margin: 5px 0;
            padding: 8px 12px;
        }
        
        @media (max-width: 600px) {
            .controls {
                padding: 10px;
            }
            
            .progress-container {
                order: -1;
                flex: 0 0 100%;
                margin: 10px 0;
            }
            
            .time {
                margin-left: auto;
            }
            
            input[type="range"] {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" poster="https://via.placeholder.com/800x450?text=Video+Thumbnail">
            <!-- Provide multiple sources for better compatibility -->
            <source src="MEET (2).mp4" type="video/mp4">
            <source src="MEET (2).mp4" type="video/webm">
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button class="play-pause" id="playPauseBtn">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <span class="time" id="timeDisplay">00:00 / 00:00</span>
            
            <div class="volume-container">
                <i class="fas fa-volume-up" id="volumeIcon"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
            
            <div class="right-controls">
                <button id="speedBtn" title="Playback speed">
                    <i class="fas fa-tachometer-alt"></i>
                </button>
                <button id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="settings-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const speedBtn = document.getElementById('speedBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            
            // Play/Pause toggle
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playIcon.classList.replace('fa-play', 'fa-pause');
                } else {
                    video.pause();
                    playIcon.classList.replace('fa-pause', 'fa-play');
                }
            });
            
            // Update volume icon
            function updateVolumeIcon() {
                if (video.muted || video.volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute';
                } else if (video.volume > 0.5) {
                    volumeIcon.className = 'fas fa-volume-up';
                } else {
                    volumeIcon.className = 'fas fa-volume-down';
                }
            }
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                video.muted = false;
                updateVolumeIcon();
            });
            
            // Mute toggle on volume icon click
            volumeIcon.addEventListener('click', function() {
                video.muted = !video.muted;
                if (video.muted) {
                    volumeSlider.value = 0;
                } else {
                    volumeSlider.value = video.volume;
                }
                updateVolumeIcon();
            });
            
            // Fullscreen toggle
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Update progress bar
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Update time display
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, '0');
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, '0');
                
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                video.currentTime = pos * video.duration;
            });
            
            // Update button when video ends
            video.addEventListener('ended', function() {
                playIcon.classList.replace('fa-pause', 'fa-play');
            });
            
            // Playback speed control
            const speeds = [0.5, 0.75, 1.0, 1.25, 1.5, 2.0];
            let currentSpeedIndex = 2; // Default to 1.0
            
            speedBtn.addEventListener('click', function() {
                currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
                const newSpeed = speeds[currentSpeedIndex];
                video.playbackRate = newSpeed;
                
                // Show speed change feedback
                const speedDisplay = document.createElement('div');
                speedDisplay.textContent = `${newSpeed}x`;
                speedDisplay.style.position = 'absolute';
                speedDisplay.style.bottom = '40px';
                speedDisplay.style.right = '0';
                speedDisplay.style.background = 'rgba(0,0,0,0.7)';
                speedDisplay.style.color = 'white';
                speedDisplay.style.padding = '5px 10px';
                speedDisplay.style.borderRadius = '4px';
                speedDisplay.style.fontSize = '14px';
                this.appendChild(speedDisplay);
                
                setTimeout(() => {
                    speedDisplay.remove();
                }, 1000);
            });
            
            // Handle mobile touch events
            video.addEventListener('touchstart', function() {
                if (video.paused) {
                    video.play();
                    playIcon.classList.replace('fa-play', 'fa-pause');
                } else {
                    video.pause();
                    playIcon.classList.replace('fa-pause', 'fa-play');
                }
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName.toLowerCase() === 'input') return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'ArrowRight':
                        video.currentTime += 5;
                        break;
                    case 'ArrowLeft':
                        video.currentTime -= 5;
                        break;
                    case 'ArrowUp':
                        video.volume = Math.min(video.volume + 0.1, 1);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon();
                        break;
                    case 'ArrowDown':
                        video.volume = Math.max(video.volume - 0.1, 0);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon();
                        break;
                    case 'KeyM':
                        volumeIcon.click();
                        break;
                    case 'KeyF':
                        fullscreenBtn.click();
                        break;
                }
            });
        });
    </script>
</body>
</html>
