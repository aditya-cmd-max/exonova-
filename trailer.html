<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exonova Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --secondary-dark: #00a8a5;
            --dark: #2d3436;
            --light: #f5f6fa;
            --overlay: rgba(45, 52, 54, 0.85);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --control-height: 60px;
            --progress-height: 5px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #111;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .video-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            transform: scale(0.98);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), 
                        box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .video-container:hover {
            transform: scale(1);
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.5);
        }
        
        .video-player {
            width: 100%;
            display: block;
            background: #000;
            aspect-ratio: 16/9;
        }
        
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 20px 15px;
            background: linear-gradient(to top, var(--overlay), transparent);
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }
        
        .video-container:hover .controls-container,
        .video-container:focus-within .controls-container,
        .controls-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .progress-container {
            width: 100%;
            height: var(--progress-height);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--light);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: translateY(-50%) scale(0.5);
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }
        
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            width: 0%;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--control-height);
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .control-btn:hover::after {
            opacity: 1;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 90px;
            height: 4px;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            opacity: 0;
            transition: opacity 0.3s ease, width 0.3s ease;
        }
        
        .volume-container:hover .volume-slider {
            opacity: 1;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--light);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .time-display {
            font-size: 14px;
            font-weight: 500;
            min-width: 90px;
            text-align: center;
            background: var(--glass);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            font-feature-settings: "tnum";
        }
        
        .settings-menu {
            position: absolute;
            bottom: calc(var(--control-height) + 15px);
            right: 20px;
            background: var(--overlay);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 8px 0;
            width: 220px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            overflow: hidden;
        }
        
        .settings-menu.show {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        
        .settings-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s ease;
            position: relative;
        }
        
        .settings-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .settings-item i {
            width: 20px;
            text-align: center;
        }
        
        .settings-item .chevron {
            margin-left: auto;
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .quality-options, .speed-options {
            display: none;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .quality-options.show, .speed-options.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quality-option, .speed-option {
            padding: 10px 20px 10px 50px;
            cursor: pointer;
            position: relative;
            font-size: 0.95em;
        }
        
        .quality-option::before, .speed-option::before {
            content: '';
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            border: 2px solid var(--light);
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .quality-option.active::before, .speed-option.active::before {
            background: var(--secondary);
            border-color: var(--secondary-dark);
        }
        
        .fullscreen-btn .exit-icon {
            display: none;
        }
        
        .video-container.fullscreen .fullscreen-btn .exit-icon {
            display: block;
        }
        
        .video-container.fullscreen .fullscreen-btn .enter-icon {
            display: none;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading-spinner.show {
            opacity: 1;
        }
        
        @keyframes spin {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .play-pause-btn .pause-icon {
            display: none;
        }
        
        .video-container.playing .play-pause-btn .pause-icon {
            display: block;
        }
        
        .video-container.playing .play-pause-btn .play-icon {
            display: none;
        }
        
        .big-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: var(--overlay);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .big-play-btn.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .big-play-btn i {
            font-size: 40px;
            color: white;
            margin-left: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .video-container.playing .big-play-btn {
            opacity: 0 !important;
        }
        
        /* Exonova Logo */
        .exonova-logo {
            position: absolute;
            bottom: 90px;
            right: 30px;
            width: 140px;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .exonova-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Preview on hover */
        .preview-container {
            position: absolute;
            bottom: calc(var(--control-height) + var(--progress-height) + 20px);
            left: 0;
            background: var(--overlay);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            pointer-events: none;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .preview-thumbnail {
            width: 120px;
            height: 68px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .preview-time {
            font-size: 12px;
            font-weight: 500;
            background: var(--glass);
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        /* Tooltips */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 8px;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark) transparent transparent transparent;
        }
        
        .control-btn:hover .tooltip {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            :root {
                --control-height: 50px;
            }
            
            .volume-slider {
                width: 70px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
                padding: 5px 10px;
            }
            
            .control-btn {
                font-size: 18px;
                width: 38px;
                height: 38px;
            }
            
            .exonova-logo {
                width: 100px;
                bottom: 70px;
                right: 20px;
            }
            
            .settings-menu {
                width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --control-height: 45px;
                --progress-height: 4px;
            }
            
            .volume-slider {
                width: 0;
                position: absolute;
            }
            
            .volume-container:hover .volume-slider {
                width: 70px;
                position: relative;
            }
            
            .settings-menu {
                width: 180px;
                right: 10px;
            }
            
            .exonova-logo {
                width: 80px;
                bottom: 60px;
                right: 15px;
            }
            
            .big-play-btn {
                width: 70px;
                height: 70px;
            }
            
            .big-play-btn i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer" tabindex="0">
        <video class="video-player" id="videoPlayer" poster="https://via.placeholder.com/1200x675">
            <!-- Video source will be added dynamically -->
            Your browser does not support the video tag.
        </video>
        
        <img src="https://aditya-cmd-max.github.io/exonova-/exonova-logo." class="exonova-logo" alt="Exonova Logo">
        
        <div class="loading-spinner" id="loadingSpinner"></div>
        
        <div class="big-play-btn" id="bigPlayBtn">
            <i class="fas fa-play"></i>
        </div>
        
        <!-- Preview container (would be populated dynamically in a real app) -->
        <div class="preview-container" id="previewContainer">
            <div class="preview-thumbnail"></div>
            <div class="preview-time" id="previewTime">0:00</div>
        </div>
        
        <div class="controls-container" id="controlsContainer">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="buffer-bar" id="bufferBar"></div>
            </div>
            
            <div class="controls">
                <div class="left-controls">
                    <button class="control-btn play-pause-btn" id="playPauseBtn">
                        <i class="fas fa-play play-icon"></i>
                        <i class="fas fa-pause pause-icon"></i>
                        <span class="tooltip">Play/Pause (k)</span>
                    </button>
                    
                    <div class="volume-container">
                        <button class="control-btn volume-btn" id="volumeBtn">
                            <i class="fas fa-volume-up"></i>
                            <span class="tooltip">Mute (m)</span>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    
                    <div class="time-display" id="timeDisplay">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn settings-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        <span class="tooltip">Settings</span>
                    </button>
                    
                    <div class="settings-menu" id="settingsMenu">
                        <div class="settings-item" id="qualityBtn">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Quality</span>
                            <i class="fas fa-chevron-right chevron"></i>
                        </div>
                        <div class="quality-options" id="qualityOptions">
                            <div class="quality-option active" data-quality="1080">1080p (Full HD)</div>
                            <div class="quality-option" data-quality="720">720p (HD)</div>
                            <div class="quality-option" data-quality="480">480p (SD)</div>
                            <div class="quality-option" data-quality="360">360p</div>
                            <div class="quality-option" data-quality="auto">Auto</div>
                        </div>
                        <div class="settings-item" id="speedBtn">
                            <i class="fas fa-running"></i>
                            <span>Playback Speed</span>
                            <i class="fas fa-chevron-right chevron"></i>
                        </div>
                        <div class="speed-options" id="speedOptions">
                            <div class="speed-option" data-speed="0.25">0.25x</div>
                            <div class="speed-option" data-speed="0.5">0.5x</div>
                            <div class="speed-option active" data-speed="1">Normal (1x)</div>
                            <div class="speed-option" data-speed="1.25">1.25x</div>
                            <div class="speed-option" data-speed="1.5">1.5x</div>
                            <div class="speed-option" data-speed="2">2x</div>
                        </div>
                        <div class="settings-item">
                            <i class="fas fa-closed-captioning"></i>
                            <span>Subtitles</span>
                        </div>
                    </div>
                    
                    <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                        <i class="fas fa-expand enter-icon"></i>
                        <i class="fas fa-compress exit-icon"></i>
                        <span class="tooltip">Fullscreen (f)</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const bigPlayBtn = document.getElementById('bigPlayBtn');
            const controlsContainer = document.getElementById('controlsContainer');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const bufferBar = document.getElementById('bufferBar');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const timeDisplay = document.getElementById('timeDisplay');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsMenu = document.getElementById('settingsMenu');
            const qualityBtn = document.getElementById('qualityBtn');
            const qualityOptions = document.getElementById('qualityOptions');
            const speedBtn = document.getElementById('speedBtn');
            const speedOptions = document.getElementById('speedOptions');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const previewContainer = document.getElementById('previewContainer');
            const previewTime = document.getElementById('previewTime');
            
            // For demo purposes - in a real app, you would get these from your server
            const videoSources = {
                '1080': 'https://aditya-cmd-max.github.io/exonova-/EXONOVA (1) (1).mp4',
                '720': 'https://aditya-cmd-max.github.io/exonova-/EXONOVA (1) (1).mp4',
                '480': 'https://aditya-cmd-max.github.io/exonova-/EXONOVA (1) (1).mp4',
                '360': 'https://aditya-cmd-max.github.io/exonova-/EXONOVA (1) (1).mp4',
                'auto': 'https://aditya-cmd-max.github.io/exonova-/EXONOVA (1) (1).mp4' // HLS stream for adaptive bitrate
            };
            
            // Set initial video source
            videoPlayer.src = videoSources['1080'];
            
            // Event listeners
            videoPlayer.addEventListener('click', togglePlay);
            bigPlayBtn.addEventListener('click', togglePlay);
            playPauseBtn.addEventListener('click', togglePlay);
            
            videoPlayer.addEventListener('play', function() {
                videoContainer.classList.add('playing');
            });
            
            videoPlayer.addEventListener('pause', function() {
                videoContainer.classList.remove('playing');
            });
            
            videoPlayer.addEventListener('timeupdate', updateProgress);
            videoPlayer.addEventListener('progress', updateBuffer);
            progressContainer.addEventListener('click', seek);
            progressContainer.addEventListener('mousemove', showPreview);
            progressContainer.addEventListener('mouseleave', hidePreview);
            
            videoPlayer.addEventListener('waiting', function() {
                loadingSpinner.classList.add('show');
            });
            
            videoPlayer.addEventListener('playing', function() {
                loadingSpinner.classList.remove('show');
            });
            
            videoPlayer.addEventListener('loadedmetadata', function() {
                durationDisplay.textContent = formatTime(videoPlayer.duration);
            });
            
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('mouseleave', hideControls);
            
            settingsBtn.addEventListener('click', toggleSettingsMenu);
            qualityBtn.addEventListener('click', function() {
                toggleQualityOptions();
                speedOptions.classList.remove('show');
            });
            
            speedBtn.addEventListener('click', function() {
                toggleSpeedOptions();
                qualityOptions.classList.remove('show');
            });
            
            // Handle quality selection
            document.querySelectorAll('.quality-option').forEach(option => {
                option.addEventListener('click', function() {
                    const quality = this.getAttribute('data-quality');
                    changeQuality(quality);
                    
                    // Update active state
                    document.querySelectorAll('.quality-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            // Handle speed selection
            document.querySelectorAll('.speed-option').forEach(option => {
                option.addEventListener('click', function() {
                    const speed = parseFloat(this.getAttribute('data-speed'));
                    changePlaybackSpeed(speed);
                    
                    // Update active state
                    document.querySelectorAll('.speed-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Check for fullscreen change
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // Keyboard controls (YouTube-like)
            document.addEventListener('keydown', function(e) {
                // Only handle keys when video container is focused or when interacting with video
                if (document.activeElement === videoContainer || e.target === videoPlayer) {
                    switch(e.key) {
                        case ' ':
                        case 'k':
                            // Space or K to play/pause
                            togglePlay();
                            e.preventDefault();
                            break;
                        case 'm':
                            // M to mute/unmute
                            toggleMute();
                            e.preventDefault();
                            break;
                        case 'f':
                            // F to toggle fullscreen
                            toggleFullscreen();
                            e.preventDefault();
                            break;
                        case 'ArrowLeft':
                            // Left arrow to rewind 5 seconds
                            skip(-5);
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            // Right arrow to forward 5 seconds
                            skip(5);
                            e.preventDefault();
                            break;
                        case 'ArrowUp':
                            // Up arrow to increase volume
                            changeVolume(0.1);
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                            // Down arrow to decrease volume
                            changeVolume(-0.1);
                            e.preventDefault();
                            break;
                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                            // Number keys to jump to percentage (0 = 0%, 1 = 10%, etc.)
                            const percent = parseInt(e.key) / 10;
                            jumpToPercentage(percent);
                            e.preventDefault();
                            break;
                        case '>':
                        case '.':
                            // > or . to speed up playback
                            speedUp();
                            e.preventDefault();
                            break;
                        case '<':
                        case ',':
                            // < or , to slow down playback
                            slowDown();
                            e.preventDefault();
                            break;
                        case 'j':
                            // J to rewind 10 seconds
                            skip(-10);
                            e.preventDefault();
                            break;
                        case 'l':
                            // L to forward 10 seconds
                            skip(10);
                            e.preventDefault();
                            break;
                        case 'c':
                            // C to toggle captions (not implemented yet)
                            // toggleCaptions();
                            e.preventDefault();
                            break;
                    }
                }
            });
            
            // Functions
            function togglePlay() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    bigPlayBtn.classList.remove('show');
                } else {
                    videoPlayer.pause();
                    bigPlayBtn.classList.add('show');
                }
            }
            
            function updateProgress() {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(videoPlayer.currentTime);
            }
            
            function updateBuffer() {
                if (videoPlayer.buffered.length > 0) {
                    const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                    const percent = (bufferedEnd / videoPlayer.duration) * 100;
                    bufferBar.style.width = `${percent}%`;
                }
            }
            
            function seek(e) {
                const percent = e.offsetX / this.offsetWidth;
                videoPlayer.currentTime = percent * videoPlayer.duration;
            }
            
            function showPreview(e) {
                const percent = e.offsetX / this.offsetWidth;
                const previewTime = percent * videoPlayer.duration;
                
                // Position preview container
                previewContainer.style.left = `${percent * 100}%`;
                previewContainer.style.display = 'flex';
                previewTime.textContent = formatTime(previewTime);
                
                // In a real app, you would also update the preview thumbnail here
                // based on the previewTime
            }
            
            function hidePreview() {
                previewContainer.style.display = 'none';
            }
            
            function jumpToPercentage(percent) {
                videoPlayer.currentTime = percent * videoPlayer.duration;
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            function toggleMute() {
                videoPlayer.muted = !videoPlayer.muted;
                volumeBtn.innerHTML = videoPlayer.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = videoPlayer.muted ? 0 : videoPlayer.volume;
            }
            
            function setVolume() {
                videoPlayer.volume = this.value;
                videoPlayer.muted = this.value == 0;
                
                if (videoPlayer.volume == 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (videoPlayer.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            }
            
            function changeVolume(amount) {
                let newVolume = videoPlayer.volume + amount;
                newVolume = Math.min(1, Math.max(0, newVolume));
                videoPlayer.volume = newVolume;
                volumeSlider.value = newVolume;
                setVolume.call(volumeSlider);
            }
            
            function skip(seconds) {
                videoPlayer.currentTime += seconds;
            }
            
            function showControls() {
                controlsContainer.classList.add('show');
                clearTimeout(hideControlsTimer);
                hideControlsTimer = setTimeout(hideControls, 3000);
            }
            
            let hideControlsTimer;
            function hideControls() {
                if (!videoPlayer.paused) {
                    controlsContainer.classList.remove('show');
                }
            }
            
            function toggleSettingsMenu() {
                settingsMenu.classList.toggle('show');
                qualityOptions.classList.remove('show');
                speedOptions.classList.remove('show');
            }
            
            function toggleQualityOptions() {
                qualityOptions.classList.toggle('show');
            }
            
            function toggleSpeedOptions() {
                speedOptions.classList.toggle('show');
            }
            
            function changeQuality(quality) {
                // In a real app, you would switch the video source here
                console.log(`Changing quality to ${quality}p`);
                // videoPlayer.src = videoSources[quality];
                // videoPlayer.load();
                // videoPlayer.play();
            }
            
            function changePlaybackSpeed(speed) {
                videoPlayer.playbackRate = speed;
                console.log(`Playback speed changed to ${speed}x`);
            }
            
            function speedUp() {
                const currentSpeed = videoPlayer.playbackRate;
                const speeds = [0.25, 0.5, 1, 1.25, 1.5, 2];
                let newSpeed = currentSpeed;
                
                for (let i = 0; i < speeds.length; i++) {
                    if (speeds[i] > currentSpeed) {
                        newSpeed = speeds[i];
                        break;
                    }
                }
                
                if (newSpeed === currentSpeed && currentSpeed < speeds[speeds.length - 1]) {
                    newSpeed = speeds[speeds.findIndex(s => s === currentSpeed) + 1];
                }
                
                changePlaybackSpeed(newSpeed);
                updateActiveSpeedOption(newSpeed);
            }
            
            function slowDown() {
                const currentSpeed = videoPlayer.playbackRate;
                const speeds = [0.25, 0.5, 1, 1.25, 1.5, 2];
                let newSpeed = currentSpeed;
                
                for (let i = speeds.length - 1; i >= 0; i--) {
                    if (speeds[i] < currentSpeed) {
                        newSpeed = speeds[i];
                        break;
                    }
                }
                
                if (newSpeed === currentSpeed && currentSpeed > speeds[0]) {
                    newSpeed = speeds[speeds.findIndex(s => s === currentSpeed) - 1];
                }
                
                changePlaybackSpeed(newSpeed);
                updateActiveSpeedOption(newSpeed);
            }
            
            function updateActiveSpeedOption(speed) {
                document.querySelectorAll('.speed-option').forEach(option => {
                    option.classList.remove('active');
                    if (parseFloat(option.getAttribute('data-speed')) === speed) {
                        option.classList.add('active');
                    }
                });
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            function handleFullscreenChange() {
                if (document.fullscreenElement || document.webkitFullscreenElement || 
                    document.mozFullScreenElement || document.msFullscreenElement) {
                    videoContainer.classList.add('fullscreen');
                } else {
                    videoContainer.classList.remove('fullscreen');
                }
            }
            
            // Initialize big play button
            setTimeout(() => {
                if (videoPlayer.paused) {
                    bigPlayBtn.classList.add('show');
                }
            }, 500);
        });
    </script>
