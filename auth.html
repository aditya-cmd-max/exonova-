<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exonova | Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      animation: floatUp 1s ease-in-out;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #90caf9;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .google-btn {
      background-color: #db4437;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    .logo {
      width: 80px;
      margin: 0 auto 15px;
      display: block;
    }
  
  .back-button {
  position: fixed;
  top: 30px;
  left: 30px;
  padding: 12px 20px;
  background-color: #1e1e1e;
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  z-index: 999;
  border: 2px solid transparent;
}

.back-button:hover {
  background-color: #ffffff;
  color: #1e1e1e;
  border-color: #1e1e1e;
  transform: scale(1.05);
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
}

.back-button span {
  margin-right: 6px;
  font-weight: bold;
  font-size: 18px;
}

  
  
  
  </style>
</head>
<body>


  <a href="home.html" class="back-button">
  <span>&larr;</span> Back to Home
</a>

    
  
  
  <div class="auth-container">
    <img src="ChatGPT_Image_Apr_4__2025__11_12_14_PM-removebg-preview.png" class="logo" alt="Exonova logo"/>

    <h2>Welcome to Exonova</h2>

    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
    <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>

    <div class="message" id="messageArea"></div>

    <div class="footer">
      üîê Secure & Educational Login ‚Äì Exonova &copy; 2025
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config & Auth Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7F1uRRiGdw489c_18aJeodbxrzsdFb5c",
  authDomain: "exonova-cd89c.firebaseapp.com",
  projectId: "exonova-cd89c",
  storageBucket: "exonova-cd89c.firebasestorage.app",
  messagingSenderId: "465326262278",
  appId: "1:465326262278:web:1b7f8f62e1f46c5ca7db87",
  measurementId: "G-GGG45V0PEF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const showMessage = (msg, color = 'green') => {
      const msgBox = document.getElementById("messageArea");
      msgBox.textContent = msg;
      msgBox.style.color = color;
    };

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => showMessage("‚úÖ Signed in successfully!"))
        .catch(err => showMessage("‚ùå " + err.message, "red"));
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showMessage("‚úÖ Account created successfully!"))
        .catch(err => showMessage("‚ùå " + err.message, "red"));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => showMessage(`‚úÖ Welcome ${result.user.displayName}`))
        .catch(err => showMessage("‚ùå " + err.message, "red"));
    }
  </script>
</body>
</html>
