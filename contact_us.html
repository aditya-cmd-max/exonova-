<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Exonova</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    
    .contact-form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #7986cb;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

 <form id="contactForm">
  <input type="text" name="from_name" placeholder="Your Name" required>
  <input type="email" name="from_email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("kd3XWlZ-6jSKMrPr5"); // your public key
  })();

  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Send to you
    emailjs.sendForm('service_vf246xi', 'template_hbfsnhz', this)
      .then(function() {
        console.log('Message sent to admin!');
      }, function(error) {
        console.log('FAILED...', error);
      });

    // Auto-reply to sender
    emailjs.sendForm('service_vf246xi', 'template_zoj0xts', this)
      .then(function() {
        alert("Message sent! Check your inbox for confirmation ✉️");
      }, function(error) {
        console.log('Auto-reply failed...', error);
      });

    this.reset();
  });
</script>

</body>
</html>
