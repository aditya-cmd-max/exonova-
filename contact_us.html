<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Exonova</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("kd3XWlZ-6jSKMrPr5"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #c9d1d9;
      overflow-x: hidden;
    }

    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #58a6ff;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    form {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
      animation: grow 1s ease-in;
    }

    @keyframes grow {
      from {transform: scale(0.95); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #0d1117;
      border: 2px solid #30363d;
      border-radius: 8px;
      color: white;
      resize: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #58a6ff;
      outline: none;
    }

    button {
      background: #58a6ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1f6feb;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us @ Exonova</h1>
    <form id="contactForm">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="from_email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="footer">
      &copy; 2025 Exonova. All Rights Reserved.
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const serviceID = "service_vf246xi"; // Replace with your EmailJS service ID
    const templateAdmin = "template_hbfsnhz"; // Template for admin (you)
    const templateReply = "template_zoj0xts"; // Template for auto-reply to sender

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Send message to you (admin)
      emailjs.sendForm(service_vf246xi, template_hbfsnhz, this)
        .then(() => console.log("Message sent to admin"))
        .catch(err => console.error("Admin error:", err));

      // Send auto-reply to sender
      emailjs.sendForm(service_vf246xi, template_zoj0xts, this)
        .then(() => alert("Thanks for contacting Exonova! We've sent you a reply."))
        .catch(err => console.error("Reply error:", err));

      form.reset();
    });
  </script>
</body>
</html>
