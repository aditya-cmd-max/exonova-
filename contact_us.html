<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Exonova</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #00eaff;
      animation: popUp 1s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #e0e0e0;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #00eaff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c7d6;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      color: #888;
    }

    .confirmation {
      text-align: center;
      margin-top: 1rem;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Exonova</h1>
    <p>We'd love to hear from you! Drop us a message below.</p>
  </header>

  <form id="contactForm">
    <label for="from_name">Your Name</label>
    <input type="text" id="from_name" name="from_name" required />

    <label for="from_email">Your Email</label>
    <input type="email" id="from_email" name="from_email" required />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
    <div class="confirmation" id="confirmation"></div>
  </form>

  <footer>
    © 2025 Exonova. All rights reserved.
  </footer>

  <script>
    emailjs.init("kd3XWlZ-6jSKMrPr5");

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const serviceID = "service_vf246xi";
      const templateID = "template_zoj0xts";

      emailjs.sendForm(service_vf246xi,template_zoj0xts, this)
        .then(() => {
          document.getElementById("confirmation").textContent = "✅ Message sent successfully!";
          this.reset();
        }, (err) => {
          document.getElementById("confirmation").textContent = "❌ Something went wrong. Try again later.";
          console.error("EmailJS error:", err);
        });
    });
  </script>

</body>
</html>
