<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Exonova</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    
    .contact-form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #7986cb;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-form">
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your user ID
    emailjs.init("kd3XWlZ-6jSKMrPr5"); // Replace "yourUserID" with your actual EmailJS User ID

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting the traditional way

      // Send the email using the data from the form
      emailjs.sendForm('service_vf246xi', 'template_zoj0xts','template_hbfsnhz', this) // Replace with your actual service and template IDs
        .then(function(response) {
          alert('Your message has been sent successfully!');
        }, function(error) {
          alert('There was an error sending your message. Please try again later.');
        });
    });
  </script>

</body>
</html>
